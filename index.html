<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Manager</title>
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; text-align: center; padding: 15px; margin: 0; }
        .box { background: #1a1a1a; padding: 25px; border-radius: 15px; border: 2px solid #00ffa3; margin-top: 30px; }
        img, video { width: 100%; border-radius: 12px; filter: blur(50px); margin-top: 15px; transition: 1s; }
        .btn { background: #0084ff; color: #fff; border: none; padding: 15px; border-radius: 10px; cursor: pointer; width: 100%; margin-top: 15px; font-weight: bold; font-size: 16px; }
        #linkOutput { background: #000; padding: 15px; margin-top: 15px; color: #00ffa3; border-radius: 8px; display:none; border: 1px dashed #444; word-break: break-all; }
        input[type="file"] { background: #222; padding: 10px; border-radius: 5px; width: 90%; color: white; }
    </style>
</head>
<body>

<div id="adminPanel" class="box" style="display:none;">
    <h2 style="color: #00ffa3;">üë®‚Äçüíª Admin Panel (No Ads)</h2>
    <input type="file" id="fileInput" accept="image/*,video/*"> 
    <button class="btn" style="background: #00ffa3; color: #000;" onclick="uploadFile()">Upload Media</button>
    <div id="linkOutput">
        <p id="finalURL"></p>
        <button onclick="copyLink()" style="background:#fff; color:#000; border:none; padding:5px 10px; border-radius:5px;">Copy</button>
    </div>
</div>

<div id="userPanel" class="box" style="display:none;">
    <script type='text/javascript' src='//pl25732282.effectivegatecpm.com/6d/5a/e2/6d5ae25a8b0c2974cabf7d073c7cc9f8.js'></script>
    <h3 id="head" style="color: #ff4d4d;">üîí FILE SECURED</h3>
    <img id="p" style="display:none;"> 
    <video id="v" style="display:none;" playsinline loop></video>
    <button id="unBtn" class="btn" onclick="startUnlock()">UNLOCK TO VIEW</button>
</div>

<div id="loginBox" class="box">
    <h3>Admin Login</h3>
    <p>Password: 1234</p>
    <input type="password" id="pass" placeholder="Password" style="padding:10px; border-radius:5px;">
    <button class="btn" onclick="checkPass()">Login</button>
</div>

<script>
    const CLOUD_NAME = "dn10tsupa"; 
    const UPLOAD_PRESET = "dn10tsupa"; 

    const urlParams = new URLSearchParams(window.location.search);
    const m = urlParams.get('m');

    // Link detect hone par user panel dikhao
    if (m) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('userPanel').style.display = 'block';
        if (m.match(/\.(mp4|mov|webm|m4v)/i)) {
            const v = document.getElementById('v'); v.src = m; v.style.display = 'block';
        } else {
            const p = document.getElementById('p'); p.src = m; p.style.display = 'block';
        }
    }

    function checkPass() {
        if(document.getElementById('pass').value === "1234") {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
        } else { alert("Galt Password!"); }
    }

    async function uploadFile() {
        const file = document.getElementById('fileInput').files[0];
        if (!file) return alert("File chuno!");
        
        const btn = document.querySelector("#adminPanel .btn");
        btn.innerText = "Uploading...";
        
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        const type = file.type.startsWith('video') ? 'video' : 'image';
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${type}/upload`, { method: "POST", body: formData });
        const data = await res.json();

        if(data.secure_url) {
            document.getElementById('finalURL').innerText = window.location.origin + "/?m=" + data.secure_url;
            document.getElementById('linkOutput').style.display = 'block';
        }
        btn.innerText = "Upload Media";
    }

    function startUnlock() {
        window.open('ads.html', '_blank');
        let s = 10;
        const b = document.getElementById('unBtn');
        b.disabled = true;
        let t = setInterval(() => {
            s--; b.innerText = `Unlocking in ${s}s...`;
            if(s <= 0) {
                clearInterval(t);
                document.getElementById('p').style.filter = "blur(0px)";
                document.getElementById('v').style.filter = "blur(0px)";
                if(document.getElementById('v').src) document.getElementById('v').play();
                b.style.display = 'none';
                document.getElementById('head').innerText = "üîì UNLOCKED";
            }
        }, 1000);
    }

    function copyLink() {
        navigator.clipboard.writeText(document.getElementById('finalURL').innerText);
        alert("Copy Ho Gaya!");
    }
</script>
</body>
</html>
