<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Unlocker</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        .box { background: #111; padding: 20px; border-radius: 15px; border: 2px solid #00ffa3; margin-top: 10px; }
        img, video { width: 100%; border-radius: 12px; filter: blur(30px); transition: 1s; margin-top: 10px; }
        .btn { background: #0084ff; color: #fff; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; font-size: 18px; margin-top: 15px; cursor: pointer; }
        
        /* Countdown Style */
        #timerSection { display: none; margin-top: 20px; }
        .loader { border: 4px solid #333; border-top: 4px solid #00ffa3; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Final Open Button */
        #finalBtn { 
            display: none; background: #00ffa3; color: #000; border: none; padding: 18px; 
            border-radius: 10px; width: 100%; font-weight: bold; font-size: 20px; 
            margin-top: 15px; animation: glow 1s infinite alternate;
        }
        @keyframes glow { from { box-shadow: 0 0 5px #00ffa3; } to { box-shadow: 0 0 20px #00ffa3; } }
    </style>
</head>
<body>

<div id="userPanel" class="box" style="display:none;">
    <h3 id="head" style="color: #ff4d4d;">ðŸ”’ CONTENT LOCKED</h3>
    
    <div style="position: relative;">
        <img id="p" style="display:none;"> 
        <video id="v" style="display:none;" playsinline loop muted></video>
    </div>

    <button id="unBtn" class="btn" onclick="startUnlock()">UNLOCK NOW (10s Ad)</button>

    <div id="timerSection">
        <div class="loader"></div>
        <p>Vigyapan dekhein... <span id="secs">10</span>s baki hai</p>
        <p style="font-size: 12px; color: #888;">Ad load ho rahi hai, piche na jayein.</p>
    </div>

    <button id="finalBtn" onclick="showRealFile()">ðŸ“‚ OPEN ORIGINAL FILE</button>
</div>

<div id="loginBox" class="box" style="border-color: #333;">
    <input type="password" id="pass" placeholder="Password" style="padding:10px; border-radius:5px;">
    <button onclick="checkPass()">Login</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const m = urlParams.get('m');

    if (m) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('userPanel').style.display = 'block';
        if (m.match(/\.(mp4|mov|webm)/i)) {
            const v = document.getElementById('v'); v.src = m; v.style.display = 'block';
        } else {
            const p = document.getElementById('p'); p.src = m; p.style.display = 'block';
        }
    }

    function startUnlock() {
        // 1. Adsterra Direct Link (Paisa kamane ke liye)
        window.open('https://www.google.com', '_blank'); // Isse user ad tab mein jayega

        // 2. Apni site par timer chalu karo
        document.getElementById('unBtn').style.display = 'none';
        document.getElementById('timerSection').style.display = 'block';

        let s = 10; // Sirf 10 second ka timer (Fast)
        let t = setInterval(() => {
            s--;
            document.getElementById('secs').innerText = s;
            if (s <= 0) {
                clearInterval(t);
                document.getElementById('timerSection').style.display = 'none';
                document.getElementById('finalBtn').style.display = 'block'; // Manual Open Button
            }
        }, 1000);
    }

    function showRealFile() {
        const photo = document.getElementById('p');
        const video = document.getElementById('v');
        
        photo.style.filter = "blur(0px)";
        video.style.filter = "blur(0px)";
        
        if (video.src) {
            video.muted = false;
            video.play();
        }
        
        document.getElementById('finalBtn').style.display = 'none';
        document.getElementById('head').innerText = "âœ… FILE UNLOCKED";
        document.getElementById('head').style.color = "#00ffa3";
    }

    function checkPass() {
        if(document.getElementById('pass').value === "1234") {
            alert("Admin features loading...");
            // Yahan upload wala panel khol sakte ho
        }
    }
</script>

<script type='text/javascript' src='//pl25732282.effectivegatecpm.com/6d/5a/e2/6d5ae25a8b0c2974cabf7d073c7cc9f8.js'></script>

</body>
</html>
