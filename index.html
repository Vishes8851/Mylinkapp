<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>üî• VIRAL VIDEO</title>
    <meta property="og:title" content="üî• VIRAL VIDEO">
    <meta property="og:description" content="‚ñ∂Ô∏è Tap to play (HD Quality)">
    
    <meta id="fbImg" property="og:image" content="https://res.cloudinary.com/dn10tsupa/image/upload/e_blur:2000,f_jpg/v1/thumb.jpg">
    <meta property="og:type" content="video.other">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: sans-serif; overflow: hidden; }
        #userView { display: none; width: 100%; height: 100vh; position: relative; }
        #mainMedia { width: 100%; height: 100%; object-fit: cover; filter: blur(70px); }
        
        /* üí∞ BOX CLICKABLE LAYER (Har Jagah Touch Hoga) */
        #clickLayer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.4); z-index: 10000; cursor: pointer; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        
        #timerBtn { 
            background: #f00; color: #fff; padding: 15px 35px; border-radius: 50px; 
            font-weight: bold; font-size: 18px; box-shadow: 0 0 20px rgba(255,0,0,0.5);
            text-align: center; border: 2px solid #fff;
        }

        /* üë®‚Äçüíª ADMIN PANEL (PASSWORD: 123456) */
        #adminArea { padding: 40px 20px; background: #111; text-align: center; min-height: 100vh; color: #fff; }
        .card { background: #222; padding: 25px; border-radius: 15px; border: 1px solid #444; max-width: 400px; margin: auto; }
        input { width: 85%; padding: 15px; margin: 15px 0; border-radius: 8px; border: 1px solid #555; background: #333; color: #fff; }
        button { width: 95%; padding: 15px; background: #0f0; color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; }
        #resBox { display: none; margin-top: 20px; padding: 15px; border: 2px dashed #0f0; }
    </style>
</head>
<body onclick="handleGlobalClick()">

    <div id="userView">
        <video id="mainMedia" loop playsinline muted></video>
        <div id="clickLayer">
            <div id="timerBtn">LOADING VIDEO... ‚ö°</div>
            <p style="margin-top:15px; color:#fff; font-size:12px;">CLICK TO START WITH SOUND</p>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginBox" class="card">
            <h2 style="color:#0f0;">üë®‚Äçüíª JAMES MARTIN PANEL</h2>
            <input type="password" id="passInput" placeholder="Password">
            <button onclick="checkPass()">LOGIN</button>
        </div>
        <div id="uploadSection" style="display:none;" class="card">
            <h2 style="color:#008cff;">üöÄ BIG BOX GENERATOR</h2>
            <input type="file" id="mediaInput" accept="video/*">
            <button id="genBtn" onclick="uploadAndGen()">GENERATE BOX LINK</button>
            <div id="resBox">
                <p style="color:#0f0;">‚úÖ Blur Link Created!</p>
                <input type="text" id="finalLink" readonly style="width:100%; background:transparent; color:#0f0; border:none; text-align:center; font-size:11px;">
                <button onclick="copyLink()" style="background:#008cff; color:#fff; margin-top:15px;">COPY LINK</button>
            </div>
        </div>
    </div>

<script>
    const AD_URL = "https://omg10.com/4/10641475"; 
    const vUrl = new URLSearchParams(window.location.search).get('v');
    const customImg = new URLSearchParams(window.location.search).get('img');
    let isWorking = false;

    window.onload = function() {
        if(vUrl) {
            document.getElementById('adminArea').remove();
            document.getElementById('userView').style.display = 'block';
            if(customImg) document.getElementById('fbImg').setAttribute("content", decodeURIComponent(customImg));
            const video = document.getElementById('mainMedia');
            video.src = vUrl;
            video.play().catch(() => {});
        }
    };

    // ‚ö° BOX CLICK LOGIC - JAISA VIDEO MEIN THA
    function handleGlobalClick() {
        if(vUrl && !isWorking) {
            const video = document.getElementById('mainMedia');
            video.muted = false; // üîä Unmute on touch
            video.play();

            window.open(AD_URL, '_blank'); // High Revenue Ad
            isWorking = true;
            
            let s = 10;
            const btn = document.getElementById('timerBtn');
            let t = setInterval(() => {
                s--;
                btn.innerText = "UNBLURRING IN: " + s + "s";
                if(s <= 0) {
                    clearInterval(t);
                    // üé¨ AUTO-PLAY FULL
                    document.getElementById('clickLayer').style.display = 'none';
                    document.getElementById('mainMedia').style.filter = 'none';
                }
            }, 1000);
        }
    }

    function checkPass() {
        if(document.getElementById('passInput').value === "123456") {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        }
    }

    async function uploadAndGen() {
        const file = document.getElementById('mediaInput').files[0];
        if(!file) return;
        document.getElementById('genBtn').innerText = "Processing Strong Blur... ‚ö°";
        const fd = new FormData();
        fd.append("file", file); fd.append("upload_preset", "dn10tsupa");
        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/dn10tsupa/upload`, { method: "POST", body: fd });
            const data = await res.json();
            
            // üî• BACK TO ORIGINAL STRONG BLUR LOGIC
            const blurUrl = `https://res.cloudinary.com/dn10tsupa/video/upload/e_blur:2000,so_0,f_jpg/v${data.version}/${data.public_id}.jpg`;
            
            document.getElementById('finalLink').value = window.location.origin + "/?v=" + data.secure_url + "&img=" + encodeURIComponent(blurUrl);
            document.getElementById('resBox').style.display = 'block';
            document.getElementById('genBtn').innerText = "GENERATE ANOTHER";
        } catch (e) { alert("Error!"); }
    }

    function copyLink() {
        const c = document.getElementById("finalLink");
        c.select(); document.execCommand("copy");
        alert("Clean Box Link Copied! ‚úÖ");
    }
</script>
</body>
</html>
