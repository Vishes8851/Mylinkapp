<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ñ∂Ô∏è VIRAL VIDEO UNLOCKED</title>
    
    <meta property="og:title" content="üî• VIRAL VIDEO UNLOCKED">
    <meta property="og:image" content="https://res.cloudinary.com/dn10tsupa/image/upload/v1/viral_thumb.jpg">

    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 0; text-align: center; height: 100vh; overflow-x: hidden; }
        .container { width: 100%; max-width: 500px; margin: auto; }
        
        /* Full Screen Clickable Area for Ads */
        #playerBox { width: 100%; height: 100vh; position: relative; background: #000; overflow: hidden; cursor: pointer; }
        #mainMedia { width: 100%; height: 100%; object-fit: cover; filter: blur(15px); }
        
        /* Direct Ad Layer (Instant Load) */
        #adLayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; display: none; }
        #adFrame { width: 100%; height: 100%; border: none; }
        
        /* 10s Timer Button */
        #actionBtn { 
            position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%); 
            background: rgba(40, 40, 40, 0.95); color: #fff; padding: 18px 30px; 
            border: 2px solid #fff; z-index: 1000; font-weight: bold; border-radius: 12px; 
            min-width: 290px; text-align: center; box-shadow: 0 0 20px #000;
        }

        /* Purana Admin System Styling */
        #adminArea { padding: 40px 20px; background: #111; min-height: 100vh; }
        input { width: 85%; padding: 12px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; }
        button { padding: 12px 25px; background: #f00; color: #fff; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; }
        #uploadSection { display: none; margin-top: 25px; border-top: 1px solid #333; padding-top: 20px; }
        #result { margin-top: 20px; padding: 15px; border: 1px dashed #0f0; background: #001a00; display: none; word-break: break-all; }
    </style>
</head>
<body onclick="startGlobalAd()">

<div class="container">
    <div id="userView" style="display:none;">
        <div id="playerBox">
            <video id="mainMedia" loop muted playsinline></video>
            <div id="adLayer">
                <iframe id="adFrame" loading="eager" allow="autoplay"></iframe>
                <div id="actionBtn">ADS LOADING... PLEASE WAIT 10s</div>
            </div>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginBox">
            <h2>üîê Admin Login</h2>
            <input type="password" id="passInput" placeholder="Password: 123456">
            <br>
            <button onclick="checkPass()">LOGIN</button>
        </div>
        
        <div id="uploadSection">
            <h3 style="color:#0f0;">üöÄ Purana Upload System</h3>
            <input type="file" id="mediaInput" accept="video/*,image/*">
            <br>
            <button id="genBtn" onclick="uploadAndGen()">CREATE VIRAL LINK</button>
            <div id="result">
                <p style="color:#0f0;">Your Viral Link Ready:</p>
                <input type="text" id="finalLink" readonly style="width:100%; color:#0f0; border:1px solid #0f0;">
                <button onclick="copyLink()" style="background:#008cff; width:100%; margin-top:10px;">COPY LINK</button>
            </div>
        </div>
    </div>
</div>

<script>
    const ADMIN_PASSWORD = "123456"; 
    const AD_LINK = "https://www.effectivegatecpm.com/n1142d7c5v?key=41bc70c49790bd21e2c627fcefc7f3d7"; 
    const CLOUD_NAME = "dn10tsupa";
    const PRESET = "dn10tsupa";

    const params = new URLSearchParams(window.location.search);
    const vUrl = params.get('v');
    
    // User Mode Trigger
    if(vUrl) {
        document.getElementById('adminArea').style.display = 'none';
        document.getElementById('userView').style.display = 'block';
        document.getElementById('mainMedia').src = vUrl;
    }

    // Login Fix (As per your Screenshots)
    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASSWORD) {
            alert("Admin Access Granted!"); 
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        } else { alert("Wrong Password!"); }
    }

    let adActivated = false;
    function startGlobalAd() {
        if(vUrl && !adActivated) {
            adActivated = true;
            const adLayer = document.getElementById('adLayer');
            const adFrame = document.getElementById('adFrame');
            const btn = document.getElementById('actionBtn');
            
            adLayer.style.display = 'block'; // Banner click hote hi ad chalu
            adFrame.src = AD_LINK; 
            
            let s = 10;
            let t = setInterval(() => {
                s--;
                btn.innerText = "WAIT: " + s + "s FOR CONTENT";
                if(s <= 0) {
                    clearInterval(t);
                    // Dual Language Skip Button
                    btn.innerHTML = "WATCH NOW / ABHI DEKHO ‚è©";
                    btn.style.background = "#0f0";
                    btn.style.color = "#000";
                    btn.onclick = (e) => {
                        e.stopPropagation();
                        adLayer.style.display = 'none';
                        document.getElementById('mainMedia').style.filter = 'none';
                        document.getElementById('mainMedia').muted = false;
                        document.getElementById('mainMedia').play(); 
                    };
                }
            }, 1000);
        }
    }

    // Purana Upload Logic
    async function uploadAndGen() {
        const file = document.getElementById('mediaInput').files[0];
        if(!file) return alert("File chunein!");
        document.getElementById('genBtn').innerText = "Uploading... üöÄ";
        
        const fd = new FormData();
        fd.append("file", file);
        fd.append("upload_preset", PRESET);

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: "POST", body: fd });
            const data = await res.json();
            const link = window.location.origin + window.location.pathname + "?v=" + data.secure_url;
            document.getElementById('finalLink').value = link;
            document.getElementById('result').style.display = 'block';
            document.getElementById('genBtn').innerText = "CREATE ANOTHER";
        } catch (e) { alert("Upload fail!"); }
    }

    function copyLink() {
        const copyText = document.getElementById("finalLink");
        copyText.select();
        document.execCommand("copy");
        alert("Link Copied! ‚úÖ");
    }
</script>
</body>
</html>
