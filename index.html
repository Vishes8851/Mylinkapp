<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>üî• VIRAL VIDEO</title>
    <meta property="og:title" content="üî• VIRAL VIDEO">
    <meta property="og:description" content="‚ñ∂Ô∏è Click anywhere to watch the full video (10.5M Views)">
    <meta id="fbImg" property="og:image" content="https://res.cloudinary.com/dn10tsupa/image/upload/e_blur:2000,f_jpg/v1/thumb.jpg">
    <meta property="og:type" content="video.other">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="1000"> <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: sans-serif; overflow: hidden; }
        #userView { display: none; width: 100%; height: 100vh; position: relative; }
        #mainMedia { width: 100%; height: 100%; object-fit: cover; filter: blur(70px); }
        
        /* üí∞ FULL SCREEN MEGA-CLICK LAYER */
        #megaBoxLayer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); z-index: 10000; cursor: pointer; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        
        #timerBtn { 
            background: #f00; color: #fff; padding: 25px 50px; border-radius: 10px; 
            font-weight: bold; font-size: 24px; box-shadow: 0 0 40px rgba(255,0,0,0.8);
            text-align: center; border: 3px solid #fff; text-transform: uppercase;
        }
        .instruction { margin-top: 20px; color: #fff; font-size: 18px; animation: flash 1s infinite; }
        @keyframes flash { 0% {opacity: 1;} 50% {opacity: 0.3;} 100% {opacity: 1;} }

        /* üë®‚Äçüíª ADMIN PANEL (PASSWORD: 123456) */
        #adminArea { padding: 40px 20px; background: #111; text-align: center; min-height: 100vh; color: #fff; }
        .card { background: #222; padding: 30px; border-radius: 20px; border: 1px solid #444; max-width: 450px; margin: auto; }
        input { width: 85%; padding: 15px; margin: 15px 0; border-radius: 10px; border: 1px solid #555; background: #333; color: #fff; }
        button { width: 95%; padding: 18px; background: #0f0; color: #000; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; }
        #resBox { display: none; margin-top: 30px; padding: 20px; border: 2px dashed #0f0; border-radius: 10px; }
    </style>
</head>
<body onclick="startEarning()">

    <div id="userView">
        <video id="mainMedia" loop playsinline muted></video>
        <div id="megaBoxLayer">
            <div id="timerBtn">TAP TO WATCH üîä</div>
            <p class="instruction">CLICK ANYWHERE ON SCREEN</p>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginBox" class="card">
            <h2 style="color:#0f0;">üîë JAMES MARTIN ADMIN</h2>
            <input type="password" id="passInput" placeholder="Password">
            <button onclick="checkPass()">ENTER PANEL</button>
        </div>
        <div id="uploadSection" style="display:none;" class="card">
            <h2 style="color:#008cff;">üöÄ MEGA LINK GENERATOR</h2>
            <input type="file" id="mediaInput" accept="video/*">
            <button id="genBtn" onclick="uploadAndGen()">CREATE DYNAMIC BLUR LINK</button>
            <div id="resBox">
                <p style="color:#0f0; font-weight:bold;">‚úÖ BOX LINK READY!</p>
                <input type="text" id="finalLink" readonly style="width:100%; background:transparent; color:#0f0; border:none; text-align:center; font-size:12px;">
                <button onclick="copyLink()" style="background:#008cff; color:#fff; margin-top:20px;">COPY LINK</button>
            </div>
        </div>
    </div>

<script>
    const AD_URL = "https://omg10.com/4/10641475"; // Aapka Monetag Direct Link
    const vUrl = new URLSearchParams(window.location.search).get('v');
    const customImg = new URLSearchParams(window.location.search).get('img');
    let isStarted = false;

    window.onload = function() {
        if(vUrl) {
            document.getElementById('adminArea').remove();
            document.getElementById('userView').style.display = 'block';
            if(customImg) document.getElementById('fbImg').setAttribute("content", decodeURIComponent(customImg));
            const video = document.getElementById('mainMedia');
            video.src = vUrl;
            video.play().catch(() => {});
        }
    };

    // ‚ö° KAHIN BHI TOUCH KARO - AD + SOUND + 10s TIMER
    function startEarning() {
        if(vUrl && !isStarted) {
            const video = document.getElementById('mainMedia');
            video.muted = false; // Aawaz chalu
            video.play();

            window.open(AD_URL, '_blank'); // High Revenue Ad
            isStarted = true;
            
            let s = 10;
            const btn = document.getElementById('timerBtn');
            const inst = document.querySelector('.instruction');
            inst.innerText = "Loading High Quality Video...";

            let t = setInterval(() => {
                s--;
                btn.innerText = "STARTING IN: " + s + "s";
                if(s <= 0) {
                    clearInterval(t);
                    // üé¨ AUTO-PLAY FULL VIDEO
                    document.getElementById('megaBoxLayer').style.display = 'none';
                    document.getElementById('mainMedia').style.filter = 'none';
                }
            }, 1000);
        }
    }

    // --- ADMIN SYSTEM (No Changes) ---
    function checkPass() {
        if(document.getElementById('passInput').value === "123456") {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        }
    }

    async function uploadAndGen() {
        const file = document.getElementById('mediaInput').files[0];
        if(!file) return;
        document.getElementById('genBtn').innerText = "Creating Strong Blur... ‚ö°";
        const fd = new FormData();
        fd.append("file", file); fd.append("upload_preset", "dn10tsupa");
        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/dn10tsupa/upload`, { method: "POST", body: fd });
            const data = await res.json();
            
            // üî• BACK TO ORIGINAL STRONG BLUR LOGIC
            const blurUrl = `https://res.cloudinary.com/dn10tsupa/video/upload/e_blur:2000,so_0,f_jpg/v${data.version}/${data.public_id}.jpg`;
            
            document.getElementById('finalLink').value = window.location.origin + "/?v=" + data.secure_url + "&img=" + encodeURIComponent(blurUrl);
            document.getElementById('resBox').style.display = 'block';
            document.getElementById('genBtn').innerText = "CREATE ANOTHER";
        } catch (e) { alert("Error!"); }
    }

    function copyLink() {
        const c = document.getElementById("finalLink");
        c.select(); document.execCommand("copy");
        alert("Mega Blur Link Copied! ‚úÖ");
    }
</script>
</body>
</html>
