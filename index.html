<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="clckd" content="56689dd231ca84af3165527cf7741d19" />

    <title>‚ñ∂Ô∏è Skip Ads & Watch Viral Video</title>
    <meta property="og:title" content="üî• WATCH FULL VIRAL VIDEO">
    <meta property="og:description" content="Click to Play Now">
    <meta property="og:image" content="https://res.cloudinary.com/dn10tsupa/image/upload/v1/thumb.jpg"> 
    <meta property="og:type" content="video.other">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        
        /* Pura screen ek clickable box hai */
        #masterClickBox { display: none; width: 100%; height: 100%; position: absolute; z-index: 100; cursor: pointer; }

        #mediaContainer { width: 100%; height: 100%; position: relative; }
        
        /* Automatic Blur & Fake Button */
        #blurredBack { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('https://res.cloudinary.com/dn10tsupa/image/upload/v1/thumb.jpg') no-repeat center; 
            background-size: cover; filter: blur(30px); z-index: 1;
        }
        #fakePlayBtn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90px; height: 90px; background: rgba(255,0,0,0.9); border-radius: 50%;
            z-index: 10; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(255,255,255,0.4);
        }
        #fakePlayBtn::after { content: ''; border-left: 35px solid white; border-top: 20px solid transparent; border-bottom: 20px solid transparent; margin-left: 10px; }

        #mainVideo { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* Ad Layer */
        #adFrameContainer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 150; }
        iframe { width: 100%; height: 100%; border: none; }

        #actionTimer { 
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.85); color: #fff; padding: 20px; border: 2px solid #fff; 
            border-radius: 12px; font-weight: bold; min-width: 300px; text-align: center; z-index: 200;
        }

        /* Admin Area - Sirf Owner ke liye */
        #adminSection { display: block; padding: 60px 20px; text-align: center; background: #111; height: 100vh; box-sizing: border-box; }
        input { width: 85%; padding: 18px; margin: 15px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 10px; font-size: 18px; }
        .btn-red { width: 90%; padding: 18px; background: #f00; color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

    <div id="masterClickBox">
        <div id="mediaContainer">
            <div id="blurredBack"></div>
            <div id="fakePlayBtn"></div>
            <video id="mainVideo" loop playsinline></video>
            
            <div id="adFrameContainer">
                <iframe src="https://www.effectivegatecpm.com/n1142d7c5v?key=41bc70c49790bd21e2c627fcefc7f3d7"></iframe>
                <div id="actionTimer">CONNECTING TO VIDEO... ‚ö°</div>
            </div>
        </div>
    </div>

    <div id="adminSection">
        <div id="loginGate">
            <h1 style="color:#f00; font-size: 24px;">üë®‚Äçüíª OWNER DASHBOARD</h1>
            <p>Enter 123456 to generate links:</p>
            <input type="password" id="ownerPass" placeholder="Password">
            <button class="btn-red" onclick="unlock()">LOGIN</button>
        </div>

        <div id="generatorTool" style="display:none;">
            <h2 style="color:#0f0;">üöÄ VIRAL LINK CREATOR</h2>
            <input type="file" id="videoFile" accept="video/*">
            <button class="btn-red" id="upStatus" onclick="uploadVideo()">CREATE PINTEREST LINK</button>
            
            <div id="linkResult" style="display:none; margin-top:30px; border:2px dashed #0f0; padding:20px; background:#000;">
                <p style="color:#0f0;">Pinterest Link Ready:</p>
                <input type="text" id="finalUrl" readonly style="color:#0f0;">
                <button onclick="copyLink()" style="background:#008cff; color:#fff; border:none; padding:15px; width:100%; border-radius:10px; margin-top:15px; font-weight:bold;">COPY FULL LINK</button>
            </div>
        </div>
    </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('v');

    window.onload = function() {
        if(videoId) {
            // Agar link mein video hai, toh admin chhupao aur user ko trap dikhao
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('masterClickBox').style.display = 'block';
            document.getElementById('mainVideo').src = videoId;
            startCountdown();
        }
    };

    function startCountdown() {
        let timer = 10;
        let interval = setInterval(() => {
            timer--;
            document.getElementById('actionTimer').innerText = "SKIP ADS IN: " + timer + "s";
            if(timer <= 0) {
                clearInterval(interval);
                let btn = document.getElementById('actionTimer');
                btn.innerHTML = "SKIP ADS & WATCH VIRAL VIDEO ‚è©"; 
                btn.style.background = "#0f0";
                btn.onclick = (e) => {
                    e.stopPropagation(); 
                    document.getElementById('adFrameContainer').style.display = 'none';
                    document.getElementById('blurredBack').style.display = 'none';
                    document.getElementById('fakePlayBtn').style.display = 'none';
                    document.getElementById('masterClickBox').style.zIndex = "10";
                    const vid = document.getElementById('mainVideo');
                    vid.style.display = 'block';
                    vid.play();
                };
            }
        }, 1000);
    }

    // --- Admin Logic ---
    function unlock() {
        if(document.getElementById('ownerPass').value === "123456") {
            document.getElementById('loginGate').style.display = 'none';
            document.getElementById('generatorTool').style.display = 'block';
        } else { alert("Galat Password!"); }
    }

    async function uploadVideo() {
        const file = document.getElementById('videoFile').files[0];
        if(!file) return alert("Video select karo!");
        const btn = document.getElementById('upStatus');
        btn.innerText = "Generating Link... ‚ö°";
        
        const fd = new FormData();
        fd.append("file", file);
        fd.append("upload_preset", "dn10tsupa"); 

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/dn10tsupa/upload`, { method: "POST", body: fd });
            const data = await res.json();
            document.getElementById('finalUrl').value = window.location.origin + "/?v=" + data.secure_url;
            document.getElementById('linkResult').style.display = 'block';
            btn.innerText = "CREATE ANOTHER";
        } catch (e) {
            alert("Failed!");
            btn.innerText = "TRY AGAIN";
        }
    }

    function copyLink() {
        const c = document.getElementById("finalUrl");
        c.select();
        document.execCommand("copy");
        alert("Link Copy Ho Gaya! Pinterest Pin mein paste karein.");
    }
</script>
</body>
</html>
