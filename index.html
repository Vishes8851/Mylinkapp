<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ñ∂Ô∏è VIRAL VIDEO UNLOCKED</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        
        /* User View: Direct Ad System */
        #userView { display: none; width: 100%; height: 100%; position: relative; }
        #mainMedia { width: 100%; height: 100%; object-fit: cover; filter: blur(20px); }
        #adLayer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
        #timerBtn { 
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); 
            background: rgba(30, 30, 30, 0.9); color: #fff; padding: 20px 30px; 
            border: 2px solid #fff; border-radius: 15px; font-weight: bold; min-width: 280px; text-align: center;
        }

        /* Admin Panel Styling */
        #adminArea { padding: 40px 20px; background: #111; min-height: 100vh; text-align: center; overflow-y: auto; }
        input { width: 85%; padding: 15px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; font-size: 16px; }
        button { padding: 15px 30px; background: #f00; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #uploadSection { display: none; margin-top: 25px; border-top: 1px solid #333; padding-top: 20px; }
        #result { margin-top: 20px; padding: 15px; border: 2px dashed #0f0; background: #001a00; display: none; }
    </style>
</head>
<body>

    <div id="userView">
        <video id="mainMedia" loop muted playsinline></video>
        <div id="adLayer">
            <iframe id="adFrame" allow="autoplay"></iframe>
            <div id="timerBtn">PLZ WAIT: 10s...</div>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginBox">
            <h2>üîê Admin Login</h2>
            <input type="password" id="passInput" placeholder="Password: 123456">
            <br><button onclick="checkPass()">LOGIN</button>
        </div>
        
        <div id="uploadSection">
            <h2 style="color:#0f0;">‚ö° 2-FAST LINK GENERATOR</h2>
            <input type="file" id="mediaInput" accept="video/*">
            <br>
            <button id="genBtn" onclick="uploadAndGen()">GENERATE LINK (1s)</button>
            
            <div id="result">
                <p style="color:#0f0; font-weight:bold;">‚úÖ VIRAL LINK READY:</p>
                <input type="text" id="finalLink" readonly style="color:#0f0; border:1px solid #0f0;">
                <button onclick="copyLink()" style="background:#008cff; width:100%;">COPY LINK</button>
            </div>
        </div>
    </div>

<script>
    const ADMIN_PASS = "123456"; // Purana Password
    const AD_LINK = "https://www.effectivegatecpm.com/n1142d7c5v?key=41bc70c49790bd21e2c627fcefc7f3d7"; 
    const CLOUD_NAME = "dn10tsupa";
    const PRESET = "dn10tsupa";

    const vUrl = new URLSearchParams(window.location.search).get('v');
    let adStarted = false;

    // Jaise hi user aayega, 1 second mein ad chalu
    window.onload = function() {
        if(vUrl) {
            document.getElementById('adminArea').style.display = 'none';
            document.getElementById('userView').style.display = 'block';
            document.getElementById('mainMedia').src = vUrl;
            setTimeout(startTurboAd, 500); // 0.5s delay for smooth loading
        }
    };

    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASS) {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        } else { alert("Galt Password!"); }
    }

    // Naya No-Click Ad System
    function startTurboAd() {
        if(adStarted) return;
        adStarted = true;
        const layer = document.getElementById('adLayer');
        const frame = document.getElementById('adFrame');
        const btn = document.getElementById('timerBtn');
        
        layer.style.display = 'block';
        frame.src = AD_LINK; 

        let s = 10;
        let t = setInterval(() => {
            s--;
            btn.innerText = "ADS RUNNING... WAIT " + s + "s";
            if(s <= 0) {
                clearInterval(t);
                btn.innerHTML = "WATCH FULL VIDEO NOW ‚è©";
                btn.style.background = "#0f0"; btn.style.color = "#000";
                btn.onclick = (e) => {
                    e.stopPropagation();
                    layer.style.display = 'none';
                    const m = document.getElementById('mainMedia');
                    m.style.filter = 'none'; m.muted = false; m.play();
                };
            }
        }, 1000);
    }

    // 2-Fast Link Generator
    async function uploadAndGen() {
        const file = document.getElementById('mediaInput').files[0];
        if(!file) return alert("File chuno bhai!");
        document.getElementById('genBtn').innerText = "Generating... ‚ö°";
        
        const fd = new FormData();
        fd.append("file", file);
        fd.append("upload_preset", PRESET);

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: "POST", body: fd });
            const data = await res.json();
            // Direct Link (Taki Visit Link na aaye)
            const link = window.location.origin + window.location.pathname + "?v=" + data.secure_url;
            document.getElementById('finalLink').value = link;
            document.getElementById('result').style.display = 'block';
            document.getElementById('genBtn').innerText = "CREATE ANOTHER";
        } catch (e) { alert("Upload fail!"); }
    }

    function copyLink() {
        const c = document.getElementById("finalLink");
        c.select(); document.execCommand("copy");
        alert("Link Copy Ho Gaya! ‚úÖ");
    }
</script>
</body>
</html>
