<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>üî• MOST VIRAL VIDEO</title>
    <meta property="og:title" content="üî• MOST VIRAL VIDEO">
    <meta property="og:description" content="‚ñ∂Ô∏è Tap to watch the full viral video (HD)">
    <meta id="fbImg" property="og:image" content="https://res.cloudinary.com/dn10tsupa/image/upload/e_blur:2000,f_jpg/v1/thumb.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="video.other">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: sans-serif; overflow: hidden; }
        
        /* üñºÔ∏è BACKGROUND SYSTEM */
        #userView { display: none; width: 100%; height: 100vh; position: relative; }
        #bgBlur { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; filter: blur(80px); opacity: 0.6; z-index: 1;
        }
        #mainMedia { position: relative; z-index: 2; width: 100%; height: 100%; object-fit: contain; display: none; }

        /* üí∞ UNIVERSAL CLICK LAYER */
        #adLayer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10000; cursor: pointer; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; background: rgba(0,0,0,0.4);
        }
        
        #timerBtn { 
            background: #f00; color: #fff; padding: 18px 35px; border-radius: 12px; 
            font-weight: bold; font-size: 20px; border: 2px solid #fff;
            box-shadow: 0 0 25px rgba(255,0,0,0.6); text-align: center;
        }

        /* üë®‚Äçüíª ADMIN PANEL */
        #adminArea { padding: 40px 20px; background: #111; text-align: center; min-height: 100vh; color: #fff; }
        .card { background: #222; padding: 25px; border-radius: 15px; border: 1px solid #444; max-width: 400px; margin: auto; }
        input { width: 85%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #555; background: #333; color: #fff; }
        button { width: 95%; padding: 15px; background: #f00; color: #fff; font-weight: bold; border-radius: 8px; cursor: pointer; border:none; }
        #resBox { display: none; margin-top: 20px; padding: 15px; border: 2px dashed #0f0; }
    </style>
</head>
<body onclick="handleGlobalClick()">

    <div id="userView">
        <img id="bgBlur" src=""> 
        <video id="mainMedia" loop playsinline muted></video>
        <div id="adLayer">
            <div id="timerBtn">TAP TO WATCH üîä</div>
            <p style="color:#fff; margin-top:15px; font-size:12px; animation: flash 1s infinite;">CLICK ANYWHERE TO START</p>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginBox" class="card">
            <h2 style="color:#f00;">üîë OWNER LOGIN</h2>
            <input type="password" id="passInput" placeholder="Password: 123456">
            <button onclick="checkPass()">ENTER</button>
        </div>
        <div id="uploadSection" style="display:none;" class="card">
            <h2 style="color:#0f0;">üöÄ SMART UPLOADER</h2>
            <input type="file" id="mediaInput" accept="video/*,image/*">
            <button id="genBtn" onclick="uploadAndGen()">CREATE BIG BOX LINK</button>
            <div id="resBox">
                <p style="color:#0f0; font-size:14px;">‚úÖ Mega Blur Box Ready!</p>
                <input type="text" id="finalLink" readonly style="width:100%; background:transparent; color:#0f0; border:none; text-align:center; font-size:11px;">
                <button onclick="copyLink()" style="background:#008cff; color:#fff; margin-top:15px;">COPY LINK</button>
            </div>
        </div>
    </div>

<script>
    const AD_URL = "https://www.effectivegatecpm.com/n1142d7c5v?key=41bc70c49790bd21e2c627fcefc7f3d7"; 
    const vUrl = new URLSearchParams(window.location.search).get('v');
    const customImg = new URLSearchParams(window.location.search).get('img');
    let isStarted = false;

    window.onload = function() {
        if(vUrl) {
            document.getElementById('adminArea').remove();
            document.getElementById('userView').style.display = 'block';
            const bg = document.getElementById('bgBlur');
            const media = document.getElementById('mainMedia');
            const preview = customImg ? decodeURIComponent(customImg) : "";
            bg.src = preview;
            media.src = vUrl;
            if(preview) document.getElementById('fbImg').setAttribute("content", preview);
        }
    };

    // ‚ö° ANYWHERE CLICK = ADS + 10S TIMER
    function handleGlobalClick() {
        if(vUrl && !isStarted) {
            window.open(AD_URL, '_blank'); // üí∞ Open High CPM Ad
            isStarted = true;
            
            let s = 10;
            const btn = document.getElementById('timerBtn');
            let t = setInterval(() => {
                s--;
                btn.innerText = "UNBLURRING IN: " + s + "s";
                if(s <= 0) {
                    clearInterval(t);
                    document.getElementById('adLayer').style.display = 'none';
                    const m = document.getElementById('mainMedia');
                    m.style.display = 'block';
                    m.muted = false; // üîä Full Sound
                    m.play();
                }
            }, 1000);
        }
    }

    function checkPass() {
        if(document.getElementById('passInput').value === "123456") {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        }
    }

    async function uploadAndGen() {
        const file = document.getElementById('mediaInput').files[0];
        if(!file) return alert("Select Video!");
        document.getElementById('genBtn').innerText = "Processing Blur Box... ‚ö°";
        const fd = new FormData();
        fd.append("file", file); fd.append("upload_preset", "dn10tsupa");
        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/dn10tsupa/upload`, { method: "POST", body: fd });
            const data = await res.json();
            
            // üî• SMART BLUR GENERATOR (e_blur:2000)
            let blurUrl = "";
            if(data.resource_type === "video") {
                blurUrl = `https://res.cloudinary.com/dn10tsupa/video/upload/e_blur:2000,so_0,f_jpg/v${data.version}/${data.public_id}.jpg`;
            } else {
                blurUrl = `https://res.cloudinary.com/dn10tsupa/image/upload/e_blur:2000/v${data.version}/${data.public_id}.jpg`;
            }
            
            document.getElementById('finalLink').value = window.location.origin + "/?v=" + data.secure_url + "&img=" + encodeURIComponent(blurUrl);
            document.getElementById('resBox').style.display = 'block';
            document.getElementById('genBtn').innerText = "CREATE ANOTHER";
        } catch (e) { alert("Error!"); }
    }

    function copyLink() {
        const c = document.getElementById("finalLink");
        c.select(); document.execCommand("copy");
        alert("Smart Big Box Link Copied! ‚úÖ");
    }
</script>
<style>@keyframes flash { 0% {opacity:1;} 50% {opacity:0.3;} 100% {opacity:1;} }</style>
</body>
</html>
