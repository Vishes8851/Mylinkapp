<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="clckd" content="56689dd231ca84af3165527cf7741d19" />

    <title>‚ñ∂Ô∏è Skip Ads & Watch Viral Video</title>
    <meta property="og:title" content="üî• VIRAL VIDEO UNLOCKED">
    <meta property="og:description" content="Tap to watch the full video now.">
    <meta property="og:image" content="https://res.cloudinary.com/dn10tsupa/image/upload/v1/thumb.jpg"> 

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        
        /* Pura Screen Clickable Box (User ke liye) */
        #clickCapture { display: none; width: 100%; height: 100%; position: absolute; z-index: 100; cursor: pointer; }

        #userContainer { width: 100%; height: 100%; position: relative; }
        
        /* Blur Banner & Fake Play Button */
        #bannerImg { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('https://res.cloudinary.com/dn10tsupa/image/upload/v1/thumb.jpg') no-repeat center; 
            background-size: cover; filter: blur(25px); z-index: 1;
        }
        #fakePlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85px; height: 85px; background: rgba(255,0,0,0.9); border-radius: 50%;
            z-index: 10; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 25px rgba(255,255,255,0.4);
        }
        #fakePlay::after { content: ''; border-left: 30px solid white; border-top: 18px solid transparent; border-bottom: 15px solid transparent; margin-left: 10px; }

        #actualVideo { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* Ad Layer */
        #adWrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 150; }
        iframe { width: 100%; height: 100%; border: none; }

        #skipActionBtn { 
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.8); color: #fff; padding: 18px; border: 2px solid #fff; 
            border-radius: 12px; font-weight: bold; min-width: 280px; text-align: center; z-index: 200;
        }

        /* Admin Section (Hamesha dikhega jab tak video link na ho) */
        #adminArea { display: block; padding: 50px 20px; text-align: center; background: #111; height: 100vh; box-sizing: border-box; }
        input { width: 90%; padding: 15px; margin: 15px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 10px; font-size: 16px; }
        .red-btn { width: 95%; padding: 15px; background: #f00; color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

    <div id="clickCapture">
        <div id="userContainer">
            <div id="bannerImg"></div>
            <div id="fakePlay"></div>
            <video id="actualVideo" loop playsinline></video>
            
            <div id="adWrapper">
                <iframe src="https://www.effectivegatecpm.com/n1142d7c5v?key=41bc70c49790bd21e2c627fcefc7f3d7"></iframe>
                <div id="skipActionBtn">VIDEO LOADING... ‚ö°</div>
            </div>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginGate">
            <h2 style="color:#f00;">üë®‚Äçüíª ADMIN LOGIN</h2>
            <input type="password" id="pBox" placeholder="Password: 123456">
            <button class="red-btn" onclick="verifyMe()">LOGIN & OPEN GENERATOR</button>
        </div>

        <div id="toolBox" style="display:none;">
            <h3 style="color:#0f0;">üöÄ LINK GENERATOR ACTIVE</h3>
            <p>Select video to get Blur-Photo Link:</p>
            <input type="file" id="vFile" accept="video/*">
            <button class="red-btn" id="upStatus" onclick="startUpload()">GENERATE VIRAL LINK</button>
            
            <div id="outputArea" style="display:none; margin-top:20px; border:1px dashed #0f0; padding:15px; background:#000;">
                <p style="color:#0f0;">Your Viral Link Ready:</p>
                <input type="text" id="finalUrl" readonly style="border-color:#0f0;">
                <button onclick="doCopy()" style="background:#008cff; color:#fff; border:none; padding:15px; width:100%; border-radius:10px; margin-top:10px; font-weight:bold;">COPY LINK</button>
            </div>
        </div>
    </div>

<script>
    const vParam = new URLSearchParams(window.location.search).get('v');

    window.onload = function() {
        if(vParam) {
            // Agar link mein video hai toh Admin chhupao aur User View dikhao
            document.getElementById('adminArea').style.display = 'none';
            document.getElementById('clickCapture').style.display = 'block';
            document.getElementById('actualVideo').src = vParam;
            startCountdown();
        }
    };

    function startCountdown() {
        let count = 10;
        let x = setInterval(() => {
            count--;
            document.getElementById('skipActionBtn').innerText = "SKIP ADS IN: " + count + "s";
            if(count <= 0) {
                clearInterval(x);
                let sBtn = document.getElementById('skipActionBtn');
                sBtn.innerHTML = "SKIP ADS & WATCH VIRAL VIDEO ‚è©"; 
                sBtn.style.background = "#0f0";
                sBtn.onclick = (e) => {
                    e.stopPropagation(); 
                    document.getElementById('adWrapper').style.display = 'none';
                    document.getElementById('bannerImg').style.display = 'none';
                    document.getElementById('fakePlay').style.display = 'none';
                    document.getElementById('clickCapture').style.zIndex = "10";
                    const vid = document.getElementById('actualVideo');
                    vid.style.display = 'block';
                    vid.play();
                };
            }
        }, 1000);
    }

    // --- Admin Panel Functions ---
    function verifyMe() {
        if(document.getElementById('pBox').value === "123456") {
            document.getElementById('loginGate').style.display = 'none';
            document.getElementById('toolBox').style.display = 'block';
        } else {
            alert("Wrong Password! ‚ùå");
        }
    }

    async function startUpload() {
        const file = document.getElementById('vFile').files[0];
        if(!file) return alert("Please select a video!");
        const b = document.getElementById('upStatus');
        b.innerText = "Uploading to Cloudinary... ‚ö°";
        
        const fd = new FormData();
        fd.append("file", file);
        fd.append("upload_preset", "dn10tsupa"); 

        try {
            const r = await fetch(`https://api.cloudinary.com/v1_1/dn10tsupa/upload`, { method: "POST", body: fd });
            const d = await r.json();
            document.getElementById('finalUrl').value = window.location.origin + "/?v=" + d.secure_url;
            document.getElementById('outputArea').style.display = 'block';
            b.innerText = "GENERATE ANOTHER";
        } catch (e) {
            alert("Upload Failed!");
            b.innerText = "TRY AGAIN";
        }
    }

    function doCopy() {
        const c = document.getElementById("finalUrl");
        c.select();
        document.execCommand("copy");
        alert("Link Copied! ‚úÖ Pinterest par share karein.");
    }
</script>
</body>
</html>
