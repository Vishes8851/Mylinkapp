<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">

    <style>
        /* Home/Back Button Chupane ke liye */
        html, body { 
            background: #000; color: #fff; margin: 0; padding: 0;
            width: 100%; height: 100%; overflow: hidden;
            touch-action: none; /* User scroll na kar sake jab tak ad chal rahi hai */
        }
        
        #playerBox { width: 100%; height: 100vh; position: relative; background: #000; }
        #mainMedia { width: 100%; height: 100%; object-fit: cover; }
        
        /* Direct Ad System (No Start Button) */
        #adLayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; }
        #adFrame { width: 100%; height: 100%; border: none; }
        
        /* Fast Timer & Dual Language Button */
        #actionBtn { 
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); 
            background: rgba(51, 51, 51, 0.9); color: #fff; padding: 15px 30px; 
            border: 2px solid #fff; z-index: 1000; font-weight: bold; border-radius: 12px; 
            font-size: 16px; min-width: 280px; text-align: center;
        }

        /* Hidden elements jab tak skip na ho */
        .hide-ui { display: none !important; }
    </style>
</head>
<body>

<div id="userView" style="display:none;">
    <div id="playerBox">
        <video id="mainMedia" loop muted playsinline></video>
        <div id="adLayer">
            <iframe id="adFrame" loading="eager"></iframe>
            <div id="actionBtn">ADS LOADING... PLEASE WAIT 10s</div>

                btn.onclick = () => {
                    document.getElementById('adLayer').style.display = 'none';
                    document.body.style.overflow = "auto"; // Back button/scroll wapas
                    document.getElementById('mainMedia').muted = false;
                    document.getElementById('mainMedia').play(); 
                };
            }
        }, 1000);
    }
</script>
