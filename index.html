<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="clckd" content="56689dd231ca84af3165527cf7741d19" />

    <title>‚ñ∂Ô∏è Skip Ads & Watch Viral Video</title>
    <meta property="og:title" content="üî• VIRAL VIDEO UNLOCKED">
    <meta property="og:description" content="Tap to watch the full video now.">
    <meta property="og:image" content="https://res.cloudinary.com/dn10tsupa/image/upload/v1/thumb.jpg"> 

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        
        /* User View Styles */
        #userView { display: none; width: 100%; height: 100%; position: relative; }
        #mainMedia { width: 100%; height: 100%; object-fit: cover; display: none; }
        #adLayer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; }
        iframe { width: 100%; height: 100%; border: none; }
        
        #timerBtn { 
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.8); color: #fff; padding: 18px; border: 2px solid #fff; 
            border-radius: 12px; font-weight: bold; min-width: 280px; text-align: center; z-index: 10001;
        }

        /* Admin Area Styles (Directly visible on main URL) */
        #adminArea { display: block; padding: 50px 20px; background: #111; height: 100vh; text-align: center; box-sizing: border-box; }
        input { width: 90%; padding: 15px; margin: 15px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 10px; font-size: 16px; }
        .red-btn { width: 95%; padding: 15px; background: #f00; color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #resultBox { display: none; margin-top: 20px; background: #000; padding: 15px; border: 1px dashed #0f0; }
    </style>
</head>
<body>

    <div id="userView">
        <video id="mainMedia" loop playsinline></video>
        <div id="adLayer">
            <div onclick="startCountdown()" style="position:absolute; width:100%; height:100%; z-index:10002;"></div>
            <iframe id="adFrame" src="https://www.effectivegatecpm.com/n1142d7c5v?key=41bc70c49790bd21e2c627fcefc7f3d7"></iframe>
            <div id="timerBtn">TAP TO WATCH VIDEO ‚ö°</div>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginBox">
            <h2 style="color:#f00;">üë®‚Äçüíª OWNER LOGIN</h2>
            <input type="password" id="passInput" placeholder="Password: 123456">
            <button class="red-btn" onclick="checkPass()">LOGIN & OPEN GENERATOR</button>
        </div>

        <div id="uploadSection" style="display:none;">
            <h3 style="color:#0f0;">üöÄ LINK GENERATOR ACTIVE</h3>
            <input type="file" id="mediaInput" accept="video/*">
            <br><button class="red-btn" id="genBtn" onclick="uploadAndGen()">GENERATE VIRAL LINK</button>
            
            <div id="resultBox">
                <p style="color:#0f0;">Your Link is Ready:</p>
                <input type="text" id="finalLink" readonly style="border-color:#0f0;">
                <button onclick="copyLink()" style="background:#008cff; color:#fff; border:none; padding:15px; width:100%; border-radius:10px; margin-top:10px; font-weight:bold;">COPY LINK</button>
            </div>
        </div>
    </div>

<script>
    const ADMIN_PASS = "123456"; 
    const vUrl = new URLSearchParams(window.location.search).get('v');

    window.onload = function() {
        if(vUrl) {
            // Agar link mein video hai (?v=...), toh Admin chhupao aur User View dikhao
            document.getElementById('adminArea').style.display = 'none';
            document.getElementById('userView').style.display = 'block';
            document.getElementById('mainMedia').src = vUrl;
        }
    };

    let timerStarted = false;
    function startCountdown() {
        if(timerStarted) return;
        timerStarted = true;
        
        let s = 10;
        let t = setInterval(() => {
            s--;
            document.getElementById('timerBtn').innerText = "SKIP ADS IN: " + s + "s";
            if(s <= 0) {
                clearInterval(t);
                let b = document.getElementById('timerBtn');
                b.innerHTML = "SKIP ADS & WATCH VIRAL VIDEO ‚è©"; 
                b.style.background = "#0f0";
                b.onclick = (e) => {
                    e.stopPropagation();
                    document.getElementById('adLayer').style.display = 'none';
                    const m = document.getElementById('mainMedia');
                    m.style.display = 'block';
                    m.play();
                };
            }
        }, 1000);
    }

    // --- Admin Functions ---
    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASS) {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        } else {
            alert("Wrong Password! ‚ùå");
        }
    }

    async function uploadAndGen() {
        const file = document.getElementById('mediaInput').files[0];
        if(!file) return alert("Pehle video select karein!");
        
        document.getElementById('genBtn').innerText = "Uploading to Cloudinary... ‚ö°";
        const fd = new FormData();
        fd.append("file", file);
        fd.append("upload_preset", "dn10tsupa");

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/dn10tsupa/upload`, { method: "POST", body: fd });
            const data = await res.json();
            document.getElementById('finalLink').value = window.location.origin + "/?v=" + data.secure_url;
            document.getElementById('resultBox').style.display = 'block';
            document.getElementById('genBtn').innerText = "GENERATE ANOTHER";
        } catch (err) {
            alert("Upload failed!");
            document.getElementById('genBtn').innerText = "TRY AGAIN";
        }
    }

    function copyLink() {
        const c = document.getElementById("finalLink");
        c.select();
        document.execCommand("copy");
        alert("Link Copied! ‚úÖ");
    }
</script>
</body>
</html>
