<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>‚ñ∂Ô∏è VIRAL VIDEO UNLOCKED</title>
    <meta property="og:title" content="üî• VIRAL VIDEO UNLOCKED">
    <meta property="og:description" content="Tap on the banner to watch the full video now! üîû">
    <meta property="og:image" content="https://res.cloudinary.com/dn10tsupa/image/upload/v1/viral_thumb.jpg">
    <meta property="og:type" content="video.other">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; text-align: center; overflow: hidden; }
        .container { width: 100%; max-width: 500px; margin: auto; padding-top: 10px; }
        
        /* Video Player Box */
        #playerBox { width: 95%; margin: auto; aspect-ratio: 9/16; background: #111; border-radius: 15px; position: relative; overflow: hidden; border: 1px solid #333; }
        #mainMedia { width: 100%; height: 100%; object-fit: cover; }
        
        /* Instant Ad Layer (Starting Play Button Hata Diya) */
        #adLayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: block; }
        #adFrame { width: 100%; height: 100%; border: none; background: #000; }
        
        /* Skip Button & 10s Timer */
        #actionBtn { position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 15px 30px; border: 2px solid #fff; z-index: 105; font-weight: bold; border-radius: 10px; font-size: 16px; cursor: not-allowed; min-width: 260px; white-space: nowrap; box-shadow: 0 5px 20px rgba(0,0,0,0.8); }

        /* Admin Dashboard */
        #adminArea { margin-top: 25px; padding: 20px; background: #111; border: 1px solid #444; border-radius: 10px; width: 90%; margin: auto; }
        input { width: 85%; padding: 12px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #555; border-radius: 5px; }
        button { padding: 12px 25px; background: #f00; color: #fff; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; }
        #result { margin-top: 20px; padding: 15px; border: 1px dashed #0f0; display: none; background: #001a00; border-radius: 8px; }
        .copy-btn { background: #008cff; width: 100%; margin-top: 12px; }
    </style>
</head>
<body>

<div class="container">
    <div id="userView" style="display:none;">
        <div id="playerBox">
            <video id="mainMedia" loop muted playsinline></video>
            <div id="adLayer">
                <iframe id="adFrame" loading="eager"></iframe>
                <div id="actionBtn">ADS LOADING... PLEASE WAIT 10s</div>
            </div>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginBox">
            <h3>üîê Admin Login</h3>
            <input type="password" id="passInput" placeholder="Password: 123456">
            <button onclick="checkPass()">LOGIN</button>
        </div>
        <div id="uploadSection" style="display:none;">
            <h3 style="color:#0f0;">üöÄ Global Link Generator</h3>
            <input type="file" id="mediaInput" accept="video/*,image/*">
            <button id="genBtn" onclick="uploadAndGen()">CREATE VIRAL LINK</button>
            <div id="result">
                <input type="text" id="finalLink" readonly style="width:100%; background:#000; color:#0f0; border:1px solid #0f0; padding:10px;">
                <button class="copy-btn" onclick="copyLink()">COPY VIRAL LINK</button>
            </div>
        </div>
    </div>
</div>

<script>
    const ADMIN_PASSWORD = "123456"; 
    const AD_LINK = "https://www.effectivegatecpm.com/n1142d7c5v?key=41bc70c49790bd21e2c627fcefc7f3d7"; 
    const CLOUD_NAME = "dn10tsupa";
    const PRESET = "dn10tsupa";

    const params = new URLSearchParams(window.location.search);
    const vUrl = params.get('v');
    
    // Auto-start for User
    if(vUrl) {
        document.getElementById('adminArea').style.display = 'none';
        document.getElementById('userView').style.display = 'block';
        document.getElementById('mainMedia').src = vUrl;
        startAdSystem(); // Direct ad start
    }

    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASSWORD) {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        } else { alert("Galat Password!"); }
    }

    // Single Ad (No Popup) logic
    function startAdSystem() {
        const adFrame = document.getElementById('adFrame');
        const btn = document.getElementById('actionBtn');
        adFrame.src = AD_LINK; 
        
        let s = 10;
        let t = setInterval(() => {
            s--;
            btn.innerText = "WAIT: " + s + "s FOR CONTENT";
            if(s <= 0) {
                clearInterval(t);
                // Watch Now button appears after 10s
                btn.innerHTML = "WATCH NOW / ABHI DEKHO ‚è©";
                btn.style.background = "#0f0";
                btn.style.color = "#000";
                btn.style.cursor = "pointer";
                btn.onclick = () => {
                    document.getElementById('adLayer').style.display = 'none';
                    document.getElementById('mainMedia').muted = false;
                    document.getElementById('mainMedia').play(); 
                };
            }
        }, 1000);
    }

    async function uploadAndGen() {
        const file = document.getElementById('mediaInput').files[0];
        if(!file) return alert("File select karo!");
        document.getElementById('genBtn').innerText = "Uploading...";
        
        const fd = new FormData();
        fd.append("file", file);
        fd.append("upload_preset", PRESET);

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: "POST", body: fd });
            const data = await res.json();
            const link = window.location.origin + window.location.pathname + "?v=" + data.secure_url;
            document.getElementById('finalLink').value = link;
            document.getElementById('result').style.display = 'block';
            document.getElementById('genBtn').innerText = "CREATE ANOTHER";
        } catch (e) {
            alert("Upload failed!");
            document.getElementById('genBtn').innerText = "CREATE VIRAL LINK";
        }
    }

    function copyLink() {
        const copyText = document.getElementById("finalLink");
        copyText.select();
        document.execCommand("copy");
        alert("Link Copy Ho Gaya! ‚úÖ");
    }
</script>
</body>
</html>
