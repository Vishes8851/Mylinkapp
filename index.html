<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Speed Player & Large Upload</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .player-container { width: 95%; max-width: 550px; aspect-ratio: 16/9; background: #000; position: relative; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        #realMedia, #realPhoto { width: 100%; height: 100%; object-fit: contain; filter: blur(60px); position: absolute; top:0; left:0; transition: 0.3s; }
        #adBox { position: absolute; top:0; left:0; width:100%; height:100%; background: #111; z-index: 20; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #adContainer { width: 100%; min-height: 150px; display: flex; justify-content: center; align-items: center; }
        #skipUI { position: absolute; bottom: 30px; right: 0; display: none; z-index: 100; }
        .yt-skip { background: rgba(0,0,0,0.8); color: #fff; padding: 12px 25px; border: 1px solid #444; border-right: none; font-size: 15px; font-weight: bold; }
        .can-skip { cursor: pointer !important; background: #fff !important; color: #000 !important; }
        #playOverlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 30; cursor: pointer; }
        .yt-btn { width: 68px; height: 48px; background: #f00; border-radius: 12px; display: flex; justify-content: center; align-items: center; }
        .yt-btn::after { content: ''; border-left: 18px solid #fff; border-top: 10px solid transparent; border-bottom: 10px solid transparent; margin-left: 5px; }
        #downloadArea { display: none; margin-top: 20px; width: 90%; max-width: 550px; text-align: center; }
        .dl-btn { background: #00ffa3; color: #000; padding: 15px; border-radius: 8px; text-decoration: none; font-weight: bold; display: block; }
        .admin { padding: 20px; background: #111; margin-top: 20px; border-radius: 10px; width: 90%; max-width: 400px; border: 1px solid #333; text-align: center; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; background: #f00; color: #fff; font-size: 16px; margin-top: 10px; }
        #copyBox { display: none; margin-top: 15px; padding: 15px; background: #222; border: 2px dashed #00ffa3; border-radius: 8px; }
        #finalLink { width: 100%; background: transparent; color: #00ffa3; border: none; text-align: center; font-size: 12px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="userPanel" style="display:none; width: 100%; flex-direction: column; align-items: center;">
    <div class="player-container">
        <video id="realMedia" playsinline loop muted></video>
        <img id="realPhoto" style="display:none;">
        <div id="playOverlay" onclick="startSystem()"><div class="yt-btn"></div></div>
        <div id="adBox">
            <div id="adContainer"></div>
            <div id="skipUI"><div class="yt-skip" id="skipBtn">Ad will end in 30s</div></div>
        </div>
    </div>
    <div id="downloadArea"><a id="dlLink" href="#" download class="dl-btn">‚¨áÔ∏è DOWNLOAD NOW (HD)</a></div>
</div>

<div id="loginBox" class="admin">
    <h3>Admin Login</h3>
    <input type="password" id="pass" placeholder="Password" style="width:100%; padding:10px; margin-bottom:10px; background:#222; border:1px solid #444; color:#fff;">
    <button class="btn" onclick="login()">Login</button>
</div>

<div id="uploadBox" class="admin" style="display:none;">
    <h3>Upload Section (Max 2 Mins)</h3>
    <input type="file" id="f">
    <button class="btn" id="upBtn" onclick="upload()">‚ö° START FAST UPLOAD</button>
    <div id="copyBox">
        <input type="text" id="finalLink" readonly>
        <button class="btn" onclick="copyLink()" style="background:#00ffa3; color:#000;">üìã COPY EARNING LINK</button>
    </div>
</div>

<script>
    const CLOUD = "dn10tsupa"; 
    const PRESET = "dn10tsupa";
    const AD_ID = "a8fa7cab08e77907f4cd8f3e513efafe";
    const AD_SRC = "https://pt28742064.effectivegatecpm.com/a8fa7cab08e77907f4cd8f3e513efafe/invoke.js";

    const params = new URLSearchParams(window.location.search);
    const m = params.get('m');

    if (m) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('userPanel').style.display = 'flex';
        const v = document.getElementById('realMedia'), i = document.getElementById('realPhoto');
        document.getElementById('dlLink').href = m;
        if (m.match(/\.(mp4|webm|mov|m4v)/i)) { v.src = m; v.load(); } 
        else { v.style.display = 'none'; i.src = m; i.style.display = 'block'; }
    }

    function refreshAd() {
        const container = document.getElementById('adContainer');
        container.innerHTML = `<div id="container-${AD_ID}"></div>`; 
        const s = document.createElement('script'); s.async = true; s.src = AD_SRC;
        container.appendChild(s);
    }

    function startSystem() {
        document.getElementById('playOverlay').style.display = "none";
        document.getElementById('adBox').style.display = "flex";
        document.getElementById('skipUI').style.display = "block";
        refreshAd();
        let adInt = setInterval(refreshAd, 5000); 
        let sec = 30;
        let t = setInterval(() => {
            sec--;
            document.getElementById('skipBtn').innerText = "Ad will end in " + sec + "s";
            if(sec <= 0) {
                clearInterval(t); clearInterval(adInt);
                const btn = document.getElementById('skipBtn');
                btn.innerText = "Skip Ad ‚è©"; btn.classList.add('can-skip');
                btn.onclick = () => {
                    document.getElementById('adBox').style.display = "none";
                    document.getElementById('downloadArea').style.display = "block";
                    const media = document.getElementById('realMedia'), photo = document.getElementById('realPhoto');
                    media.style.filter = "blur(0px)"; photo.style.filter = "blur(0px)";
                    if(media.src) { media.muted = false; media.play(); }
                };
            }
        }, 1000);
    }

    function login() { if(document.getElementById('pass').value === "1234") { document.getElementById('loginBox').style.display='none'; document.getElementById('uploadBox').style.display='block'; } }

    async function upload() {
        const file = document.getElementById('f').files[0];
        if(!file) return alert("Pehle file chunein!");
        const btn = document.getElementById('upBtn');
        btn.disabled = true; btn.innerText = "üöÄ UPLOADING...";

        const url = `https://api.cloudinary.com/v1_1/${CLOUD}/video/upload`;
        const chunkSize = 5000000; // 5MB chunks for better stability
        const totalChunks = Math.ceil(file.size / chunkSize);
        const uniqueId = "file_" + Date.now();

        for (let i = 0; i < totalChunks; i++) {
            const start = i * chunkSize;
            const end = Math.min(start + chunkSize, file.size);
            const chunk = file.slice(start, end);

            const fd = new FormData();
            fd.append("file", chunk);
            fd.append("upload_preset", PRESET);
            const range = `bytes ${start}-${end - 1}/${file.size}`;
            
            try {
                const response = await fetch(url, {
                    method: "POST",
                    body: fd,
                    headers: { "X-Unique-Upload-Id": uniqueId, "Content-Range": range }
                });
                const data = await response.json();

                if (i === totalChunks - 1) { // Final part
                    if(data.secure_url) {
                        const link = window.location.origin + window.location.pathname + "?m=" + data.secure_url;
                        document.getElementById('finalLink').value = link;
                        document.getElementById('copyBox').style.display = "block";
                        btn.innerText = "‚úÖ DONE!";
                    }
                } else {
                    btn.innerText = `üöÄ ${Math.round(((i+1)/totalChunks)*100)}% COMPLETE`;
                }
            } catch (e) {
                btn.innerText = "RETRY"; btn.disabled = false;
                return alert("Internet error! Dobara try karein.");
            }
        }
    }

    function copyLink() {
        const copyText = document.getElementById("finalLink");
        copyText.select();
        navigator.clipboard.writeText(copyText.value);
        alert("Copy Ho Gaya! Ab groups mein share karein.");
    }
</script>
</body>
</html>
