<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Player Pro</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; text-align: center; }
        .container { width: 100%; max-width: 500px; margin: auto; padding-top: 20px; }
        
        #playerBox { width: 95%; margin: auto; aspect-ratio: 9/16; background: #111; border-radius: 15px; position: relative; overflow: hidden; }
        #mainVideo { width: 100%; height: 100%; object-fit: cover; filter: blur(15px); }
        
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; cursor: pointer; }
        .play-btn { width: 70px; height: 70px; background: #f00; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 15px #f00; }
        .play-btn::after { content: ''; border-left: 20px solid #fff; border-top: 12px solid transparent; border-bottom: 12px solid transparent; margin-left: 5px; }
        
        #adLayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; z-index: 100; }
        #adFrame { width: 100%; height: 100%; border: none; }
        
        /* Center Message Style */
        #centerMsg { position: absolute; top: 45%; width: 100%; text-align: center; font-size: 24px; font-weight: bold; color: #0f0; display: none; z-index: 105; text-shadow: 2px 2px 10px #000; }

        #timerBtn { position: absolute; bottom: 30px; right: 20px; background: #333; color: #fff; padding: 12px 25px; border: 1px solid #fff; z-index: 101; font-weight: bold; border-radius: 5px; }

        #adminArea { margin-top: 50px; padding: 20px; background: #111; border-radius: 10px; border: 1px solid #333; }
        #uploadSection { display: none; padding: 20px; }
        input { width: 85%; padding: 12px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 5px; }
        button { padding: 12px 25px; background: #f00; color: #fff; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; margin: 5px; }
        .copy-btn { background: #008cff; }
        #result { margin-top: 20px; padding: 15px; border: 1px dashed #0f0; display: none; background: #001a00; }
    </style>
</head>
<body>

<div class="container">
    <div id="userView" style="display:none;">
        <div id="playerBox">
            <video id="mainVideo" loop muted playsinline></video>
            <div id="overlay" onclick="startAd()">
                <div class="play-btn"></div>
                <p style="margin-top:15px; font-weight:bold;">Watch Viral Video<br>(Wait 10s Ad)</p>
            </div>
            <div id="adLayer">
                <iframe id="adFrame"></iframe>
                <div id="centerMsg">Ab dekho / Watch Now</div>
                <div id="timerBtn">Wait 10s...</div>
            </div>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginBox">
            <h3>üîê Admin Login</h3>
            <input type="password" id="passInput" placeholder="Password dalo">
            <button onclick="checkPass()">LOGIN</button>
        </div>
        <div id="uploadSection">
            <h3 style="color:#0f0;">‚úÖ Admin Mode On</h3>
            <input type="file" id="videoInput" accept="video/*">
            <button id="genBtn" onclick="uploadVideo()">CREATE VIRAL LINK</button>
            <div id="result">
                <input type="text" id="finalLink" readonly>
                <button class="copy-btn" onclick="copyLink()">COPY LINK</button>
            </div>
        </div>
    </div>
</div>

<script>
    const ADMIN_PASSWORD = "MY_SECRET_PASS"; 
    const AD_LINK = "https://www.effectivegatecpm.com/n1142d7c5v?key=41bc70c49790bd21e2c627fcefc7f3d7"; 
    const CLOUD_NAME = "dn10tsupa";
    const PRESET = "dn10tsupa";

    const params = new URLSearchParams(window.location.search);
    if(params.get('v')) {
        document.getElementById('adminArea').style.display = 'none';
        document.getElementById('userView').style.display = 'block';
        document.getElementById('mainVideo').src = params.get('v');
    }

    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASSWORD) {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        } else { alert("Wrong Password!"); }
    }

    function startAd() {
        document.getElementById('adLayer').style.display = 'block';
        document.getElementById('adFrame').src = AD_LINK;
        let s = 10; // 10 Second Timer
        let t = setInterval(() => {
            s--;
            document.getElementById('timerBtn').innerText = "Wait " + s + "s...";
            if(s <= 0) {
                clearInterval(t);
                document.getElementById('centerMsg').style.display = 'block'; // Show Text
                document.getElementById('timerBtn').innerText = "SKIP AD ‚è©";
                document.getElementById('timerBtn').style.background = "#0f0";
                document.getElementById('timerBtn').style.color = "#000";
                document.getElementById('timerBtn').onclick = () => {
                    document.getElementById('adLayer').style.display = 'none';
                    document.getElementById('mainVideo').style.filter = 'none';
                    document.getElementById('mainVideo').muted = false;
                    document.getElementById('mainVideo').play();
                };
            }
        }, 1000);
    }

    async function uploadVideo() {
        const file = document.getElementById('videoInput').files[0];
        if(!file) return alert("Select video!");
        document.getElementById('genBtn').innerText = "Uploading...";
        const fd = new FormData();
        fd.append("file", file);
        fd.append("upload_preset", PRESET);
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`, { method: "POST", body: fd });
        const data = await res.json();
        const link = window.location.href.split('?')[0] + "?v=" + data.secure_url;
        document.getElementById('finalLink').value = link;
        document.getElementById('result').style.display = 'block';
        document.getElementById('genBtn').innerText = "CREATE ANOTHER";
    }

    function copyLink() {
        const copyText = document.getElementById("finalLink");
        copyText.select();
        document.execCommand("copy");
        alert("Link Copied! ‚úÖ");
    }
</script>
</body>
</html>
