<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>üî• MOST VIRAL VIDEO</title>
    <meta property="og:title" content="üî• MOST VIRAL VIDEO">
    <meta property="og:description" content="‚ñ∂Ô∏è Click to Watch Full Video">
    <meta id="ogImg" property="og:image" content="https://res.cloudinary.com/dn10tsupa/image/upload/e_blur:2000,f_jpg/v1/thumb.jpg">
    <meta property="og:type" content="video.other">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #userView { display: none; width: 100%; height: 100vh; position: relative; }
        #mainMedia { width: 100%; height: 100%; object-fit: cover; filter: blur(40px); }
        #adLayer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; }
        iframe { width: 100%; height: 100%; border: none; }
        #timerBtn { 
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.9); color: #fff; padding: 15px; border: 2px solid #fff; 
            border-radius: 10px; font-weight: bold; min-width: 260px; text-align: center;
        }
        #adminArea { padding: 40px 20px; background: #111; text-align: center; min-height: 100vh; }
        input { width: 85%; padding: 15px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; }
        button { width: 90%; padding: 15px; background: #f00; color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #resBox { display: none; margin-top: 20px; padding: 15px; border: 1px dashed #0f0; background: #000; }
        #finalLink { width: 100%; color: #0f0; text-align: center; background: transparent; border: none; font-size: 11px; margin-bottom: 10px; }
        .p-img { width: 160px; height: 90px; object-fit: cover; filter: blur(8px); border: 2px solid #0f0; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="userView">
        <video id="mainMedia" loop muted playsinline></video>
        <div id="adLayer">
            <iframe id="adFrame" src="about:blank" allow="autoplay"></iframe>
            <div id="timerBtn">LOADING VIRAL VIDEO... ‚ö°</div>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginBox">
            <h2 style="color:#f00;">üë®‚Äçüíª JAMES MARTIN PANEL</h2>
            <input type="password" id="passInput" placeholder="Password: 123456">
            <br><button onclick="checkPass()">LOGIN</button>
        </div>

        <div id="uploadSection" style="display:none;">
            <h3 style="color:#0f0;">üöÄ BLUR LINK GENERATOR</h3>
            <input type="file" id="mediaInput" accept="video/*">
            <br><button id="genBtn" onclick="uploadAndGen()">CREATE BLUR LINK</button>
            <div id="resBox">
                <img id="previewImg" class="p-img" src="">
                <input type="text" id="finalLink" readonly>
                <button onclick="copyLink()" style="background:#008cff; width:100%;">COPY LINK</button>
            </div>
        </div>
    </div>

<script>
    const ADMIN_PASS = "123456";
    const vUrl = new URLSearchParams(window.location.search).get('v');
    const customImg = new URLSearchParams(window.location.search).get('img');
    
    // üî• APKA MONETAG DIRECT LINK
    const AD_URL = "https://omg10.com/4/10641475";

    window.onload = function() {
        if(vUrl) {
            document.getElementById('adminArea').remove();
            document.getElementById('userView').style.display = 'block';
            document.getElementById('adFrame').src = AD_URL;
            
            // Thumbnail update for Social Media
            if(customImg) {
                document.getElementById('ogImg').setAttribute("content", customImg);
            }

            const video = document.getElementById('mainMedia');
            video.src = vUrl; video.play();
            startTimer();
        } else {
            document.getElementById('adminArea').style.display = 'block';
        }
    };

    function startTimer() {
        let s = 10;
        let t = setInterval(() => {
            s--;
            document.getElementById('timerBtn').innerText = "WATCH VIDEO IN: " + s + "s";
            if(s <= 0) {
                clearInterval(t);
                let b = document.getElementById('timerBtn');
                b.innerHTML = "WATCH NOW ‚è©"; b.style.background = "#0f0";
                b.onclick = () => { 
                    document.getElementById('adLayer').style.display = 'none'; 
                    document.getElementById('mainMedia').style.filter = 'none'; 
                    document.getElementById('mainMedia').muted = false; 
                };
            }
        }, 1000);
    }

    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASS) {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        }
    }

    async function uploadAndGen() {
        const file = document.getElementById('mediaInput').files[0];
        if(!file) return alert("Select Video!");
        document.getElementById('genBtn').innerText = "Generating Blur... ‚ö°";
        
        const fd = new FormData();
        fd.append("file", file); fd.append("upload_preset", "dn10tsupa");

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/dn10tsupa/upload`, { method: "POST", body: fd });
            const data = await res.json();
            
            const blurUrl = `https://res.cloudinary.com/dn10tsupa/video/upload/e_blur:2000,so_0,f_jpg/v${data.version}/${data.public_id}.jpg`;
            
            document.getElementById('previewImg').src = blurUrl;
            document.getElementById('finalLink').value = window.location.origin + "/?v=" + data.secure_url + "&img=" + encodeURIComponent(blurUrl);
            document.getElementById('resBox').style.display = 'block';
            document.getElementById('genBtn').innerText = "CREATE ANOTHER";
        } catch (e) { alert("Error!"); }
    }

    function copyLink() {
        const c = document.getElementById("finalLink");
        c.select(); document.execCommand("copy");
        alert("James Martin's Link Copied! ‚úÖ");
    }
</script>
</body>
</html>
