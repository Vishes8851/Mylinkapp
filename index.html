<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="clckd" content="56689dd231ca84af3165527cf7741d19" />

    <title>‚ñ∂Ô∏è Most Viral Video</title>
    <meta property="og:title" content="üî• MOST VIRAL VIDEO">
    <meta property="og:description" content="Click to watch this viral video.">
    <meta id="ogImage" property="og:image" content="https://res.cloudinary.com/dn10tsupa/image/upload/e_blur:1500/v1/thumb.jpg"> 
    <meta property="og:type" content="video.other">

    <link rel="preconnect" href="https://www.effectivegatecpm.com">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        
        /* User Screen */
        #userView { display: none; width: 100%; height: 100vh; position: relative; }
        #mainMedia { width: 100%; height: 100%; object-fit: cover; filter: blur(40px); }
        
        /* AD FRAME (Fast Loading) */
        #adLayer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; }
        iframe { width: 100%; height: 100%; border: none; opacity: 1; transition: opacity 0.3s; }
        
        #timerBtn { 
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.9); color: #fff; padding: 15px; border: 2px solid #fff; 
            border-radius: 10px; font-weight: bold; min-width: 260px; text-align: center; z-index: 10001;
        }

        /* Admin Section (Purana Style) */
        #adminArea { display: none; padding: 40px 20px; background: #111; border-top: 2px solid #333; text-align: center; min-height: 100vh; overflow-y: auto; }
        input { width: 85%; padding: 15px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; }
        button { width: 90%; padding: 15px; background: #f00; color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #resBox { display: none; margin-top: 20px; padding: 15px; border: 1px dashed #0f0; background: #000; }
        #finalLink { width: 100%; color: #0f0; text-align: center; background: transparent; border: none; font-size: 13px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="userView">
        <video id="mainMedia" loop muted playsinline></video>
        <div id="adLayer">
            <iframe id="adFrame" src="about:blank" allow="autoplay"></iframe>
            <div id="timerBtn">LOADING VIRAL VIDEO... ‚ö°</div>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginBox">
            <h2 style="color:#f00;">üë®‚Äçüíª OWNER CONTROL PANEL</h2>
            <input type="password" id="passInput" placeholder="Password: 123456">
            <br><button onclick="checkPass()">LOGIN</button>
        </div>

        <div id="uploadSection" style="display:none;">
            <h3 style="color:#0f0;">üöÄ BLUR-LINK GENERATOR</h3>
            <p>Video select karein (Blur Banner apne aap banega):</p>
            <input type="file" id="mediaInput" accept="video/*">
            <br><button id="genBtn" onclick="uploadAndGen()">CREATE VIRAL LINK & BLUR BANNER</button>
            
            <div id="resBox">
                <p style="color:#0f0;">Aapka Smart Blur Link Ready Hai:</p>
                <input type="text" id="finalLink" readonly>
                <button onclick="copyLink()" style="background:#008cff; width:100%;">COPY LINK</button>
            </div>
        </div>
    </div>

<script>
    const ADMIN_PASS = "123456"; 
    const vUrl = new URLSearchParams(window.location.search).get('v');
    const AD_URL = "https://www.effectivegatecpm.com/n1142d7c5v?key=41bc70c49790bd21e2c627fcefc7f3d7";

    window.onload = function() {
        if(vUrl) {
            // ‚úÖ USER MODE: Admin panel ko DOM se delete karo
            const adminPanel = document.getElementById('adminArea');
            if(adminPanel) adminPanel.remove(); 
            
            document.getElementById('userView').style.display = 'block';
            
            // ‚ö° FAST AD LOADING: Iframe src turant set karo
            const adFrame = document.getElementById('adFrame');
            adFrame.src = AD_URL;

            const video = document.getElementById('mainMedia');
            video.src = vUrl;
            video.play().catch(e => console.log("Direct start"));
            
            startTimer(); 
        } else {
            // ‚úÖ ADMIN MODE
            document.getElementById('adminArea').style.display = 'block';
        }
    };

    function startTimer() {
        let s = 10;
        let t = setInterval(() => {
            s--;
            document.getElementById('timerBtn').innerText = "MOST VIRAL VIDEO IN: " + s + "s";
            if(s <= 0) {
                clearInterval(t);
                let b = document.getElementById('timerBtn');
                b.innerHTML = "WATCH NOW ‚è©"; b.style.background = "#0f0";
                b.onclick = () => {
                    document.getElementById('adLayer').style.display = 'none';
                    const m = document.getElementById('mainMedia');
                    m.style.filter = 'none'; m.muted = false; m.play();
                };
            }
        }, 1000);
    }

    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASS) {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        } else { alert("Wrong Password!"); }
    }

    async function uploadAndGen() {
        const file = document.getElementById('mediaInput').files[0];
        if(!file) return alert("Select Video!");
        
        document.getElementById('genBtn').innerText = "Generating Smart Blur Link... ‚ö°";
        const fd = new FormData();
        fd.append("file", file); fd.append("upload_preset", "dn10tsupa");

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/dn10tsupa/upload`, { method: "POST", body: fd });
            const data = await res.json();
            
            // üî• SMART BLUR BANNER LOGIC: 
            // Video ka thumbnail nikal kar use 1500% blur kar diya taaki box khali na dikhe
            const blurThumb = `https://res.cloudinary.com/dn10tsupa/video/upload/e_blur:1500,so_0/v${data.version}/${data.public_id}.jpg`;
            
            // Link generator
            document.getElementById('finalLink').value = window.location.origin + "/?v=" + data.secure_url;
            document.getElementById('resBox').style.display = 'block';
            document.getElementById('genBtn').innerText = "CREATE ANOTHER";
            
            console.log("Blur Preview Set: " + blurThumb);
        } catch (e) { alert("Upload Failed!"); }
    }

    function copyLink() {
        const c = document.getElementById("finalLink");
        c.select(); document.execCommand("copy");
        alert("Smart Blur Link Copy Ho Gaya! ‚úÖ");
    }
</script>
</body>
</html>
