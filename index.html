<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>‚ñ∂Ô∏è Viral Video: Watch Now</title>
    <meta property="og:title" content="üî• VIRAL VIDEO UNLOCKED">
    <meta property="og:description" content="Click to watch the full viral video before it gets deleted!">
    <meta property="og:image" content="https://res.cloudinary.com/dn10tsupa/video/upload/v1/viral_thumb.jpg"> <meta property="og:type" content="video.other">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; text-align: center; }
        .container { width: 100%; max-width: 500px; margin: auto; padding-top: 20px; }
        
        /* Video Player Area */
        #playerBox { width: 95%; margin: auto; aspect-ratio: 9/16; background: #111; border-radius: 15px; position: relative; overflow: hidden; border: 2px solid #333; }
        #mainMedia { width: 100%; height: 100%; object-fit: cover; filter: blur(20px); }
        
        /* Initial Blur Overlay with Banner */
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; cursor: pointer; }
        .play-btn { width: 80px; height: 80px; background: #f00; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 25px #f00; transition: 0.3s; }
        .play-btn::after { content: ''; border-left: 28px solid #fff; border-top: 18px solid transparent; border-bottom: 18px solid transparent; margin-left: 10px; }
        
        /* Ad Layer */
        #adLayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; z-index: 100; }
        #adFrame { width: 100%; height: 100%; border: none; }
        
        /* 10s Timer & Action Button */
        #actionBtn { position: absolute; bottom: 40px; right: 20px; left: 20px; background: #444; color: #fff; padding: 15px; border: 2px solid #fff; z-index: 101; font-weight: bold; border-radius: 10px; font-size: 18px; cursor: not-allowed; }

        /* Admin Dashboard */
        #adminArea { margin-top: 30px; padding: 20px; background: #111; border-radius: 10px; border: 1px solid #333; }
        #uploadSection { display: none; padding: 10px; }
        input { width: 85%; padding: 12px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 5px; }
        button { padding: 12px 25px; background: #f00; color: #fff; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; margin: 5px; }
        .copy-btn { background: #008cff; width: 100%; margin-top: 10px; }
        #result { margin-top: 20px; padding: 15px; border: 1px dashed #0f0; display: none; background: #001a00; }
    </style>
</head>
<body>

<div class="container">
    <div id="userView" style="display:none;">
        <div id="playerBox">
            <video id="mainMedia" loop muted playsinline></video>
            <div id="overlay" onclick="startAd()">
                <div class="play-btn"></div>
                <p style="margin-top:20px; font-weight:bold; font-size:20px; color:#ff0;">üîû VIRAL VIDEO CONTENT</p>
                <p style="font-size:14px;">Click Play to Unlock Video</p>
            </div>
            <div id="adLayer">
                <iframe id="adFrame"></iframe>
                <div id="actionBtn">WAIT: 10s...</div>
            </div>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginBox">
            <h3>üîê Admin Login</h3>
            <input type="password" id="passInput" placeholder="Password: 123456">
            <button onclick="checkPass()">LOGIN</button>
        </div>
        <div id="uploadSection">
            <h3 style="color:#0f0;">üöÄ Media Uploader</h3>
            <input type="file" id="mediaInput" accept="video/*,image/*">
            <button id="genBtn" onclick="uploadAndGen()">CREATE VIRAL LINK</button>
            <div id="result">
                <input type="text" id="finalLink" readonly style="width:100%; padding:10px; background:#000; color:#0f0; border:1px solid #0f0;">
                <button class="copy-btn" onclick="copyLink()">COPY LINK & SHARE</button>
            </div>
        </div>
    </div>
</div>

<script>
    const ADMIN_PASSWORD = "123456"; 
    const AD_LINK = "https://www.effectivegatecpm.com/n1142d7c5v?key=41bc70c49790bd21e2c627fcefc7f3d7"; 
    const CLOUD_NAME = "dn10tsupa";
    const PRESET = "dn10tsupa";

    const params = new URLSearchParams(window.location.search);
    const vUrl = params.get('v');
    if(vUrl) {
        document.getElementById('adminArea').style.display = 'none';
        document.getElementById('userView').style.display = 'block';
        document.getElementById('mainMedia').src = vUrl;
    }

    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASSWORD) {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        } else { alert("Galat Password!"); }
    }

    function startAd() {
        document.getElementById('adLayer').style.display = 'block';
        document.getElementById('adFrame').src = AD_LINK;
        let s = 10;
        const btn = document.getElementById('actionBtn');
        let t = setInterval(() => {
            s--;
            btn.innerText = "PLEASE WAIT: " + s + "s";
            if(s <= 0) {
                clearInterval(t);
                btn.innerHTML = "WATCH NOW / ABHI DEKHO ‚è©";
                btn.style.background = "#0f0";
                btn.style.color = "#000";
                btn.style.cursor = "pointer";
                btn.onclick = () => {
                    document.getElementById('adLayer').style.display = 'none';
                    document.getElementById('overlay').style.display = 'none'; 
                    document.getElementById('mainMedia').style.filter = 'none';
                    document.getElementById('mainMedia').muted = false;
                    document.getElementById('mainMedia').play();
                };
            }
        }, 1000);
    }

    async function uploadAndGen() {
        const file = document.getElementById('mediaInput').files[0];
        if(!file) return alert("Select file!");
        document.getElementById('genBtn').innerText = "Uploading... 5-10 Sec Wait";
        const fd = new FormData();
        fd.append("file", file);
        fd.append("upload_preset", PRESET);
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: "POST", body: fd });
        const data = await res.json();
        const link = window.location.href.split('?')[0] + "?v=" + data.secure_url;
        document.getElementById('finalLink').value = link;
        document.getElementById('result').style.display = 'block';
        document.getElementById('genBtn').innerText = "CREATE ANOTHER";
    }

    function copyLink() {
        const copyText = document.getElementById("finalLink");
        copyText.select();
        document.execCommand("copy");
        alert("Link Copied! Ab WhatsApp groups mein share karo. ‚úÖ");
    }
</script>
</body>
</html>
