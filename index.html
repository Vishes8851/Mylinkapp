<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Player & Downloader</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .player-container { width: 95%; max-width: 550px; aspect-ratio: 16/9; background: #000; position: relative; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        #realMedia, #realPhoto { width: 100%; height: 100%; object-fit: contain; filter: blur(60px); position: absolute; top:0; left:0; transition: 0.5s; }
        
        #adBox { position: absolute; top:0; left:0; width:100%; height:100%; background: #111; z-index: 20; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #adContainer { width: 100%; min-height: 150px; display: flex; justify-content: center; align-items: center; }

        #playOverlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 30; cursor: pointer; }
        .yt-btn { width: 68px; height: 48px; background: #f00; border-radius: 12px; display: flex; justify-content: center; align-items: center; }
        .yt-btn::after { content: ''; border-left: 18px solid #fff; border-top: 11px solid transparent; border-bottom: 10px solid transparent; margin-left: 5px; }

        #skipUI { position: absolute; bottom: 40px; right: 0; display: none; z-index: 40; }
        .yt-skip { background: rgba(0,0,0,0.8); color: #fff; padding: 12px 20px; border: 1px solid #444; border-right: none; font-size: 14px; }
        .can-skip { cursor: pointer; background: #fff; color: #000; font-weight: bold; }

        /* DOWNLOAD BUTTON STYLE */
        #downloadArea { display: none; margin-top: 20px; width: 90%; max-width: 550px; text-align: center; }
        .dl-btn { background: #00ffa3; color: #000; padding: 15px; border-radius: 8px; text-decoration: none; font-weight: bold; display: block; box-shadow: 0 4px 15px rgba(0,255,163,0.3); }

        .admin { padding: 20px; background: #111; margin-top: 20px; border-radius: 10px; width: 90%; max-width: 400px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #1a1a1a; border: 1px solid #444; color: #fff; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; background: #f00; color: #fff; }
    </style>
</head>
<body>

<div id="userPanel" style="display:none; width: 100%; flex-direction: column; align-items: center;">
    <div class="player-container">
        <video id="realMedia" playsinline loop muted></video>
        <img id="realPhoto" style="display:none;">

        <div id="playOverlay" onclick="startSystem()">
            <div class="yt-btn"></div>
        </div>

        <div id="adBox">
            <div id="adContainer"></div>
            <div id="skipUI">
                <div class="yt-skip" id="skipBtn">Ad will end in 30s</div>
            </div>
        </div>
    </div>
    
    <div id="downloadArea">
        <a id="dlLink" href="#" download class="dl-btn">⬇️ DOWNLOAD NOW (HD)</a>
    </div>
</div>

<div id="loginBox" class="admin">
    <input type="password" id="pass" placeholder="Password">
    <button class="btn" onclick="login()">Login</button>
</div>

<div id="uploadBox" class="admin" style="display:none;">
    <input type="file" id="f">
    <button class="btn" onclick="upload()">Upload & Generate</button>
    <div id="res" style="display:none; margin-top:15px;">
        <input type="text" id="link" readonly style="color:#00ffa3;">
        <button class="btn" onclick="copy()" style="background:#00ffa3; color:#000;">Copy Earning Link</button>
    </div>
</div>

<script>
    const CLOUD = "dn10tsupa"; 
    const PRESET = "dn10tsupa";
    const AD_ID = "a8fa7cab08e77907f4cd8f3e513efafe";
    const AD_SRC = "https://pt28742064.effectivegatecpm.com/a8fa7cab08e77907f4cd8f3e513efafe/invoke.js";

    const params = new URLSearchParams(window.location.search);
    const m = params.get('m');

    if (m) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('userPanel').style.display = 'flex';
        const v = document.getElementById('realMedia');
        const i = document.getElementById('realPhoto');
        document.getElementById('dlLink').href = m; // Set download link
        if (m.match(/\.(mp4|webm|mov)/i)) { v.src = m; } 
        else { v.style.display = 'none'; i.src = m; i.style.display = 'block'; }
    }

    function refreshNativeAd() {
        const container = document.getElementById('adContainer');
        container.innerHTML = ""; 
        const adDiv = document.createElement('div');
        adDiv.id = "container-" + AD_ID;
        const script = document.createElement('script');
        script.async = true; script.setAttribute('data-cfasync', 'false');
        script.src = AD_SRC;
        container.appendChild(adDiv);
        container.appendChild(script);
    }

    function startSystem() {
        document.getElementById('playOverlay').style.display = "none";
        document.getElementById('adBox').style.display = "flex";
        document.getElementById('skipUI').style.display = "block";
        refreshNativeAd();
        let adInterval = setInterval(refreshNativeAd, 5000);

        let timeLeft = 30;
        let timer = setInterval(() => {
            timeLeft--;
            if(timeLeft > 0) {
                document.getElementById('skipBtn').innerText = "Ad will end in " + timeLeft + "s";
            } else {
                clearInterval(timer);
                clearInterval(adInterval);
                const skipBtn = document.getElementById('skipBtn');
                skipBtn.innerText = "Skip Ad ⏩";
                skipBtn.classList.add('can-skip');
                skipBtn.onclick = () => {
                    document.getElementById('adBox').style.display = "none";
                    document.getElementById('downloadArea').style.display = "block";
                    const vid = document.getElementById('realMedia');
                    const img = document.getElementById('realPhoto');
                    vid.style.filter = "blur(0px)";
                    img.style.filter = "blur(0px)";
                    if(vid.src) { vid.muted = false; vid.play(); }
                };
            }
        }, 1000);
    }

    function login() { if(document.getElementById('pass').value === "1234") { document.getElementById('loginBox').style.display='none'; document.getElementById('uploadBox').style.display='block'; } }
    async function upload() {
        const file = document.getElementById('f').files[0];
        const type = file.type.startsWith('video') ? 'video' : 'image';
        const fd = new FormData();
        fd.append("file", file); fd.append("upload_preset", PRESET);
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD}/${type}/upload`, {method:"POST", body:fd});
        const data = await res.json();
        if(data.secure_url) {
            document.getElementById('link').value = window.location.origin + window.location.pathname + "?m=" + data.secure_url;
            document.getElementById('res').style.display = "block";
        }
    }
    function copy() { 
        const linkInput = document.getElementById('link');
        linkInput.select();
        navigator.clipboard.writeText(linkInput.value);
        alert("Earning Link Copied!"); 
    }
</script>
</body>
</html>
