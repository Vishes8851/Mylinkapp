<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ö° FAST CONTENT UNLOCKED</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #userView { display: none; width: 100%; height: 100%; position: relative; }
        #mainMedia { width: 100%; height: 100%; object-fit: cover; filter: blur(25px); }
        #adLayer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: none; }
        iframe { width: 100%; height: 100%; border: none; background: #000; }
        #timerBtn { 
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); 
            background: rgba(20, 20, 20, 0.95); color: #fff; padding: 18px 25px; 
            border: 2px solid #fff; border-radius: 12px; font-weight: bold; min-width: 270px; text-align: center;
        }
        /* Admin Section */
        #adminArea { padding: 30px; background: #111; min-height: 100vh; text-align: center; }
        input { width: 80%; padding: 15px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; }
        button { padding: 15px 30px; background: #f00; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #uploadSection { display: none; margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; }
    </style>
</head>
<body>

    <div id="userView">
        <video id="mainMedia" loop muted playsinline></video>
        <div id="adLayer">
            <iframe id="adFrame" loading="eager" allow="autoplay"></iframe>
            <div id="timerBtn">LOADING FAST AD... ‚ö°</div>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginBox">
            <h2>üîê Admin Login</h2>
            <input type="password" id="passInput" placeholder="Password: 123456">
            <br><button onclick="checkPass()">LOGIN</button>
        </div>
        <div id="uploadSection">
            <h2 style="color:#0f0;">‚ö° 2-FAST LINK GENERATOR</h2>
            <input type="file" id="mediaInput" accept="video/*">
            <br><button id="genBtn" onclick="uploadAndGen()">GENERATE LINK (1s)</button>
            <div id="result" style="display:none; margin-top:20px;">
                <input type="text" id="finalLink" readonly style="color:#0f0;">
                <button onclick="copyLink()" style="background:#008cff; width:100%;">COPY LINK</button>
            </div>
        </div>
    </div>

<script>
    const ADMIN_PASS = "123456";
    const AD_LINK = "https://www.effectivegatecpm.com/n1142d7c5v?key=41bc70c49790bd21e2c627fcefc7f3d7";
    const CLOUD_NAME = "dn10tsupa";
    const PRESET = "dn10tsupa";

    const vUrl = new URLSearchParams(window.location.search).get('v');

    window.onload = function() {
        if(vUrl) {
            document.getElementById('adminArea').style.display = 'none';
            document.getElementById('userView').style.display = 'block';
            document.getElementById('mainMedia').src = vUrl;
            startTurboAd();
        }
    };

    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASS) {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        } else { alert("Wrong Password!"); }
    }

    // Naya System: Ad load hote hi timer start hoga
    function startTurboAd() {
        const layer = document.getElementById('adLayer');
        const frame = document.getElementById('adFrame');
        const btn = document.getElementById('timerBtn');
        
        layer.style.display = 'block';
        frame.src = AD_LINK; 

        // Iframe load hone ka intezar karein taki ad miss na ho
        frame.onload = function() {
            let s = 10;
            let t = setInterval(() => {
                s--;
                btn.innerText = "AD RUNNING... PLEASE WAIT " + s + "s";
                if(s <= 0) {
                    clearInterval(t);
                    btn.innerHTML = "WATCH FULL VIDEO NOW ‚è©";
                    btn.style.background = "#0f0"; btn.style.color = "#000";
                    btn.onclick = (e) => {
                        e.stopPropagation();
                        layer.style.display = 'none';
                        const m = document.getElementById('mainMedia');
                        m.style.filter = 'none'; m.muted = false; m.play();
                    };
                }
            }, 1000);
        };
    }

    async function uploadAndGen() {
        const file = document.getElementById('mediaInput').files[0];
        if(!file) return alert("Select File!");
        document.getElementById('genBtn').innerText = "Generating... ‚ö°";
        const fd = new FormData();
        fd.append("file", file); fd.append("upload_preset", PRESET);
        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: "POST", body: fd });
            const data = await res.json();
            document.getElementById('finalLink').value = window.location.origin + window.location.pathname + "?v=" + data.secure_url;
            document.getElementById('result').style.display = 'block';
            document.getElementById('genBtn').innerText = "CREATE ANOTHER";
        } catch (e) { alert("Upload fail!"); }
    }

    function copyLink() {
        const c = document.getElementById("finalLink");
        c.select(); document.execCommand("copy");
        alert("Link Copied! ‚úÖ");
    }
</script>
</body>
</html>
