<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="clckd" content="56689dd231ca84af3165527cf7741d19" />

    <title>‚ñ∂Ô∏è Most Viral Video</title>
    <meta property="og:title" content="üî• MOST VIRAL VIDEO">
    <meta property="og:description" content="Most viral video of the week. Tap to watch.">
    <meta property="og:image" content="https://res.cloudinary.com/dn10tsupa/image/upload/v1/thumb.jpg"> 
    <meta property="og:type" content="video.other">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow-x: hidden; }
        
        /* User Area */
        #userView { display: none; width: 100%; height: 100vh; position: relative; overflow: hidden; }
        #mainMedia { width: 100%; height: 100%; object-fit: cover; filter: blur(35px); }
        #adLayer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; }
        iframe { width: 100%; height: 100%; border: none; }
        #timerBtn { 
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.8); color: #fff; padding: 15px; border: 2px solid #fff; 
            border-radius: 10px; font-weight: bold; min-width: 250px; text-align: center;
        }

        /* Admin Area - Default Hidden for Users */
        #adminArea { display: none; padding: 40px 20px; background: #111; border-top: 2px solid #333; text-align: center; min-height: 100vh; }
        input { width: 85%; padding: 15px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; font-size: 16px; }
        button { width: 90%; padding: 15px; background: #f00; color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #resBox { display: none; margin-top: 20px; padding: 15px; border: 1px dashed #0f0; background: #000; }
    </style>
</head>
<body>

    <div id="userView">
        <video id="mainMedia" loop muted playsinline></video>
        <div id="adLayer">
            <iframe id="adFrame" src="https://www.effectivegatecpm.com/n1142d7c5v?key=41bc70c49790bd21e2c627fcefc7f3d7" allow="autoplay"></iframe>
            <div id="timerBtn">LOADING VIDEO... ‚ö°</div>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginBox">
            <h2 style="color:#f00;">üë®‚Äçüíª OWNER CONTROL</h2>
            <input type="password" id="passInput" placeholder="Password: 123456">
            <br><button onclick="checkPass()">LOGIN</button>
        </div>

        <div id="uploadSection" style="display:none;">
            <h3 style="color:#0f0;">üöÄ LINK GENERATOR (Cloudinary)</h3>
            <input type="file" id="mediaInput" accept="video/*">
            <br><button id="genBtn" onclick="uploadAndGen()">CREATE VIRAL LINK</button>
            <div id="resBox">
                <input type="text" id="finalLink" readonly style="color:#0f0;">
                <button onclick="copyLink()" style="background:#008cff; margin-top:10px;">COPY LINK</button>
            </div>
        </div>
    </div>

<script>
    const ADMIN_PASS = "123456"; 
    const vUrl = new URLSearchParams(window.location.search).get('v');

    // Page load hote hi decide karo
    (function() {
        if(vUrl) {
            // ‚úÖ USER MODE: Admin panel ko DOM se hi delete kar do turant
            const adminElement = document.getElementById('adminArea');
            if(adminElement) adminElement.parentNode.removeChild(adminElement);
            
            window.addEventListener('DOMContentLoaded', () => {
                document.getElementById('userView').style.display = 'block';
                const video = document.getElementById('mainMedia');
                video.src = vUrl;
                video.play().catch(e => console.log("Direct start ready"));
                startTimer();
            });
        } else {
            // ‚úÖ ADMIN MODE: Jab koi video param na ho
            window.addEventListener('DOMContentLoaded', () => {
                document.getElementById('adminArea').style.display = 'block';
            });
        }
    })();

    function startTimer() {
        let s = 10;
        let t = setInterval(() => {
            s--;
            document.getElementById('timerBtn').innerText = "VIRAL VIDEO IN: " + s + "s";
            if(s <= 0) {
                clearInterval(t);
                let b = document.getElementById('timerBtn');
                b.innerHTML = "WATCH NOW ‚è©"; b.style.background = "#0f0";
                b.onclick = () => {
                    document.getElementById('adLayer').style.display = 'none';
                    const m = document.getElementById('mainMedia');
                    m.style.filter = 'none'; m.muted = false; m.play();
                };
            }
        }, 1000);
    }

    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASS) {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        } else { alert("Wrong Password! ‚ùå"); }
    }

    async function uploadAndGen() {
        const file = document.getElementById('mediaInput').files[0];
        if(!file) return alert("Select Video!");
        document.getElementById('genBtn').innerText = "Uploading... ‚ö°";
        const fd = new FormData();
        fd.append("file", file); fd.append("upload_preset", "dn10tsupa");
        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/dn10tsupa/upload`, { method: "POST", body: fd });
            const data = await res.json();
            document.getElementById('finalLink').value = window.location.origin + "/?v=" + data.secure_url;
            document.getElementById('resBox').style.display = 'block';
            document.getElementById('genBtn').innerText = "CREATE ANOTHER";
        } catch (e) { alert("Upload Failed!"); }
    }

    function copyLink() {
        const c = document.getElementById("finalLink");
        c.select(); document.execCommand("copy");
        alert("Link Copied! ‚úÖ");
    }
</script>
</body>
</html>
