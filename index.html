<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="clckd" content="56689dd231ca84af3165527cf7741d19" />

    <title>‚ñ∂Ô∏è Play Video</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #userView { display: none; width: 100%; height: 100%; position: relative; }
        #mainMedia { width: 100%; height: 100%; object-fit: cover; filter: blur(35px); }
        
        /* üõë INVISIBLE CLICK LAYER - Kahin bhi touch karo ad khulega */
        #clickLayer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; cursor: pointer; }
        
        #adLayer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9998; }
        iframe { width: 100%; height: 100%; border: none; }
        
        #timerBtn { 
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.8); color: #fff; padding: 15px; border: 2px solid #fff; 
            border-radius: 10px; font-weight: bold; min-width: 250px; text-align: center; z-index: 10000;
        }

        #adminArea { padding: 30px; background: #111; min-height: 100vh; text-align: center; }
        input { width: 85%; padding: 15px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; }
        button { padding: 15px 30px; background: #f00; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="userView">
        <video id="mainMedia" loop muted playsinline></video>
        
        <div id="clickLayer" onclick="handleFirstClick()"></div>

        <div id="adLayer">
            <iframe id="adFrame" allow="autoplay"></iframe>
            <div id="timerBtn">VIDEO LOADING... ‚ö°</div>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginBox">
            <h2>üîê Admin Login</h2>
            <input type="password" id="passInput" placeholder="Password: 123456">
            <br><button onclick="checkPass()">LOGIN</button>
        </div>
        <div id="uploadSection" style="display:none;">
            <h3>üöÄ LINK GENERATOR</h3>
            <input type="file" id="mediaInput" accept="video/*">
            <br><button id="genBtn" onclick="uploadAndGen()">GENERATE LINK</button>
            <div id="result" style="display:none; margin-top:20px;">
                <input type="text" id="finalLink" readonly>
                <button onclick="copyLink()">COPY LINK</button>
            </div>
        </div>
    </div>

<script>
    const AD_LINK = "https://www.effectivegatecpm.com/n1142d7c5v?key=41bc70c49790bd21e2c627fcefc7f3d7"; 
    const vUrl = new URLSearchParams(window.location.search).get('v');

    window.onload = function() {
        if(vUrl) {
            document.getElementById('adminArea').style.display = 'none';
            document.getElementById('userView').style.display = 'block';
            document.getElementById('adFrame').src = AD_LINK;
            document.getElementById('mainMedia').src = vUrl;
            document.getElementById('mainMedia').play();
            startTimer(); // Timer link khulte hi shuru
        }
    };

    function handleFirstClick() {
        // Naye tab mein ad kholna
        window.open(AD_LINK, '_blank');
        // Invisible layer hata dena taki buttons kaam karein
        document.getElementById('clickLayer').style.display = 'none';
    }

    function startTimer() {
        let s = 10;
        let t = setInterval(() => {
            s--;
            document.getElementById('timerBtn').innerText = "WATCH NOW IN: " + s + "s";
            if(s <= 0) {
                clearInterval(t);
                let b = document.getElementById('timerBtn');
                b.innerHTML = "WATCH NOW ‚è©"; b.style.background = "#0f0";
                b.onclick = () => {
                    document.getElementById('adLayer').style.display = 'none';
                    const m = document.getElementById('mainMedia');
                    m.style.filter = 'none'; m.muted = false; m.play();
                };
            }
        }, 1000);
    }

    // --- Admin Logic (Same as before) ---
    function checkPass() { if(document.getElementById('passInput').value === "123456") { document.getElementById('loginBox').style.display = 'none'; document.getElementById('uploadSection').style.display = 'block'; } }
    async function uploadAndGen() { 
        const file = document.getElementById('mediaInput').files[0]; if(!file) return;
        document.getElementById('genBtn').innerText = "Uploading...";
        const fd = new FormData(); fd.append("file", file); fd.append("upload_preset", "dn10tsupa");
        const res = await fetch(`https://api.cloudinary.com/v1_1/dn10tsupa/upload`, { method: "POST", body: fd });
        const data = await res.json();
        document.getElementById('finalLink').value = window.location.href.split('?')[0] + "?v=" + data.secure_url;
        document.getElementById('result').style.display = 'block';
        document.getElementById('genBtn').innerText = "CREATE ANOTHER";
    }
    function copyLink() { const c = document.getElementById("finalLink"); c.select(); document.execCommand("copy"); alert("Copied!"); }
</script>
</body>
</html>
