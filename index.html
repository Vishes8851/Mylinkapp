<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator - Earn Money</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; padding: 50px 20px; }
        .box { background: #1e1e1e; padding: 30px; border-radius: 15px; border: 1px solid #333; max-width: 450px; margin: auto; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        button { background: #00ffcc; color: #000; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        #result { margin-top: 25px; padding: 15px; background: #282828; border-radius: 8px; display: none; word-break: break-all; }
        .copy-btn { background: #555; color: white; margin-top: 10px; padding: 5px 10px; font-size: 14px; width: auto; }
    </style>
</head>
<body>

    <div class="box">
        <h2>ðŸ”— Link Shortener</h2>
        <p>Lamba URL yahan dalein:</p>
        <input type="text" id="longUrl" placeholder="https://youtube.com/...">
        <button onclick="generate()">Shorten & Monetize</button>

        <div id="result">
            <p style="color: #00ffcc;">Aapka Link Taiyar Hai:</p>
            <span id="shortLink" style="font-size: 14px; color: #fff;"></span> <br>
            <button class="copy-btn" onclick="copy()">Copy Link</button>
        </div>
    </div>

    <script>
        function generate() {
            const longUrl = document.getElementById('longUrl').value;
            if(!longUrl) return alert("URL zaroori hai!");

            // APNA VERCEL LINK YAHAN UPDATE KAREIN (Baad mein)
            const baseUrl = window.location.href.split('index.html')[0] + "ads.html";
            const finalUrl = `${baseUrl}?url=${encodeURIComponent(longUrl)}`;

            document.getElementById('shortLink').innerText = finalUrl;
            document.getElementById('result').style.display = 'block';
        }

        function copy() {
            const text = document.getElementById('shortLink').innerText;
            navigator.clipboard.writeText(text);
            alert("Copy ho gaya!");
        }
    </script>
</body>
</html>
