<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>üî• VIRAL VIDEO UNLOCKED</title>
    <meta property="og:title" content="üî• VIRAL VIDEO UNLOCKED">
    <meta property="og:description" content="‚ñ∂Ô∏è Click anywhere to watch the full video">
    <meta id="fbImg" property="og:image" content="https://res.cloudinary.com/dn10tsupa/image/upload/e_blur:2000,f_jpg/v1/thumb.jpg">
    <meta property="og:type" content="video.other">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: sans-serif; overflow: hidden; }
        #userView { display: none; width: 100%; height: 100vh; position: relative; }
        #mainMedia { width: 100%; height: 100%; object-fit: cover; filter: blur(50px); transition: 0.5s; }
        
        /* üí∞ FULL SCREEN AD LAYER */
        #adLayer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; }
        iframe { width: 100%; height: 100%; border: none; pointer-events: auto; }
        
        #timerBox { 
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.8); color: #fff; padding: 15px 25px; border-radius: 10px; 
            font-weight: bold; border: 1px solid #fff; z-index: 10001; pointer-events: none;
        }

        /* üë®‚Äçüíª ADMIN PANEL STYLING (No Changes) */
        #adminArea { padding: 40px 20px; background: #111; text-align: center; min-height: 100vh; color: #fff; }
        .card { background: #222; padding: 20px; border-radius: 15px; border: 1px solid #444; margin-bottom: 20px; }
        input { width: 85%; padding: 15px; margin: 10px 0; background: #333; color: #fff; border: 1px solid #555; border-radius: 8px; }
        button { width: 90%; padding: 15px; background: #0f0; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #resBox { display: none; margin-top: 20px; padding: 15px; border: 2px dashed #0f0; background: #000; }
        #finalLink { width: 100%; color: #0f0; text-align: center; background: transparent; border: none; font-size: 11px; }
    </style>
</head>
<body>

    <div id="userView">
        <video id="mainMedia" loop muted playsinline></video>
        <div id="adLayer">
            <iframe id="adFrame" src="about:blank"></iframe>
            <div id="timerBox">UNLOCKING VIDEO IN: 10s... ‚ö°</div>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginBox" class="card">
            <h2 style="color:#f00;">üë®‚Äçüíª JAMES MARTIN PANEL</h2>
            <input type="password" id="passInput" placeholder="Password: 123456">
            <button onclick="checkPass()">LOGIN</button>
        </div>

        <div id="uploadSection" style="display:none;" class="card">
            <h3 style="color:#0f0;">üöÄ SMART LINK GEN</h3>
            <input type="file" id="mediaInput" accept="video/*">
            <button id="genBtn" onclick="uploadAndGen()">CREATE BLUR BOX LINK</button>
            <div id="resBox">
                <p>‚úÖ Link Created for Messenger/FB</p>
                <input type="text" id="finalLink" readonly>
                <button onclick="copyLink()" style="background:#008cff; color:#fff; margin-top:10px;">COPY SMART LINK</button>
            </div>
        </div>
    </div>

<script>
    const ADMIN_PASS = "123456";
    const AD_URL = "https://omg10.com/4/10641475"; // Aapka Monetag Link
    
    const params = new URLSearchParams(window.location.search);
    const vUrl = params.get('v');
    const customImg = params.get('img');

    window.onload = function() {
        if(vUrl) {
            // USER VIEW SETTINGS
            document.getElementById('adminArea').remove();
            document.getElementById('userView').style.display = 'block';
            document.getElementById('adFrame').src = AD_URL;
            
            // Set Blur Image for FB/Messenger Box
            if(customImg) {
                document.getElementById('fbImg').setAttribute("content", decodeURIComponent(customImg));
            }

            const video = document.getElementById('mainMedia');
            video.src = vUrl;
            video.play();
            startAutoTimer();
        }
    };

    function startAutoTimer() {
        let s = 10;
        let t = setInterval(() => {
            s--;
            document.getElementById('timerBox').innerText = "UNLOCKING VIDEO IN: " + s + "s... ‚ö°";
            if(s <= 0) {
                clearInterval(t);
                // ‚ö° AUTO-VIDEO UNLOCK SYSTEM
                document.getElementById('adLayer').style.display = 'none'; 
                document.getElementById('mainMedia').style.filter = 'none'; 
                document.getElementById('mainMedia').muted = false; // Video ki awaaz shuru
                document.getElementById('mainMedia').play();
            }
        }, 1000);
    }

    // ADMIN FUNCTIONS (NO CHANGES)
    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASS) {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        }
    }

    async function uploadAndGen() {
        const file = document.getElementById('mediaInput').files[0];
        if(!file) return alert("Select Video!");
        document.getElementById('genBtn').innerText = "Processing Blur... ‚ö°";
        
        const fd = new FormData();
        fd.append("file", file); fd.append("upload_preset", "dn10tsupa");

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/dn10tsupa/upload`, { method: "POST", body: fd });
            const data = await res.json();
            
            // üî• REAL BLUR LOGIC
            const blurUrl = `https://res.cloudinary.com/dn10tsupa/video/upload/e_blur:2000,so_0,f_jpg/v${data.version}/${data.public_id}.jpg`;
            
            document.getElementById('finalLink').value = window.location.origin + "/?v=" + data.secure_url + "&img=" + encodeURIComponent(blurUrl);
            document.getElementById('resBox').style.display = 'block';
            document.getElementById('genBtn').innerText = "GENERATE ANOTHER";
        } catch (e) { alert("Error!"); }
    }

    function copyLink() {
        const c = document.getElementById("finalLink");
        c.select(); document.execCommand("copy");
        alert("Smart Blur Link Copied! ‚úÖ");
    }
</script>
</body>
</html>
