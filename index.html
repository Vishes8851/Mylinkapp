    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .box { max-width: 400px; margin: auto; background: #111; padding: 25px; border-radius: 20px; border: 1px solid #333; }
        img, video { width: 100%; border-radius: 12px; filter: blur(65px); transition: 2s; margin-top: 15px; }
        .btn { background: #0084ff; color: #fff; border: none; padding: 18px 40px; border-radius: 50px; font-size: 19px; font-weight: bold; margin-top: 25px; cursor: pointer; width: 100%; }
        .status-msg { margin-top: 15px; font-size: 15px; color: #ffcc00; font-weight: bold; }
    </style>

<body>

<div class="box">
    <h3 id="title">FILE SECURED</h3>
    
    <img id="myPic" src="" style="display:none;">
    <video id="myVid" playsinline loop style="display:none;"></video>

    <div id="msg" class="status-msg">
        No file detected. Please use a valid link.<br>‡§ï‡•ã‡§à ‡§´‡§æ‡§á‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§π‡•Ä ‡§≤‡§ø‡§Ç‡§ï ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç‡•§
    </div>

    <button id="mainBtn" class="btn" style="display:none;" onclick="startSystem()">UNLOCK TO VIEW</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const mediaLink = urlParams.get('m');
    const img = document.getElementById('myPic');
    const vid = document.getElementById('myVid');
    const msg = document.getElementById('msg');
    const btn = document.getElementById('mainBtn');

    if (mediaLink) {
        btn.style.display = 'block'; // Link milne par button dikhao
        let isVideo = mediaLink.match(/\.(mp4|mov|webm|m4v)/i);

        if (isVideo) {
            vid.src = mediaLink; vid.style.display = 'block';
            msg.innerHTML = "Video detected. Wait 10s after click.<br>‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§Æ‡§ø‡§≤‡•Ä ‡§π‡•à‡•§ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§¨‡§æ‡§¶ 10s ‡§∞‡•Å‡§ï‡•á‡§Ç‡•§";
        } else {
            img.src = mediaLink; img.style.display = 'block';
            msg.innerHTML = "Photo detected. Wait 10s after click.<br>‡§´‡•ã‡§ü‡•ã ‡§Æ‡§ø‡§≤‡•Ä ‡§π‡•à‡•§ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§¨‡§æ‡§¶ 10s ‡§∞‡•Å‡§ï‡•á‡§Ç‡•§";
        }
    }

    function startSystem() {
        window.open('ads.html', '_blank'); // Ads tab khulega
        btn.disabled = true;
        btn.style.background = "#444";
        
        let timeLeft = 10;
        let timer = setInterval(() => {
            timeLeft--;
            btn.innerText = `Unlocking... ${timeLeft}s`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                img.style.filter = "blur(0px)";
                vid.style.filter = "blur(0px)";
                if(vid.src) vid.play();
                btn.style.display = 'none';
                document.getElementById('title').innerText = "üîì UNLOCKED";
                msg.innerHTML = "<span style='color:#00ff00;'>Unlocked! Enjoy.<br>‡§Ö‡§®‡§≤‡•â‡§ï ‡§π‡•ã ‡§ó‡§Ø‡§æ! ‡§Ü‡§®‡§Ç‡§¶ ‡§≤‡•á‡§Ç‡•§</span>";
            }
        }, 1000);
    }
</script>
