<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - No Ads</title>
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; text-align: center; padding: 15px; margin: 0; }
        .admin-box { background: #1a1a1a; padding: 25px; border-radius: 15px; border: 2px solid #00ffa3; margin-top: 30px; }
        .user-box { background: #111; padding: 20px; border-radius: 15px; border: 1px solid #333; display:none; }
        img, video { width: 100%; border-radius: 12px; filter: blur(50px); margin-top: 15px; transition: 1s; }
        .btn { background: #0084ff; color: #fff; border: none; padding: 15px; border-radius: 10px; cursor: pointer; width: 100%; margin-top: 15px; font-weight: bold; font-size: 16px; }
        #linkOutput { background: #000; padding: 15px; margin-top: 15px; color: #00ffa3; border-radius: 8px; font-size: 13px; display:none; border: 1px dashed #444; word-break: break-all; }
        input[type="file"] { background: #222; padding: 10px; border-radius: 5px; width: 90%; }
    </style>
</head>
<body>

<div class="admin-box" id="adminPanel">
    <h2 style="color: #00ffa3; margin-top: 0;">üë®‚Äçüíª Admin Panel</h2>
    <p style="color: #ccc;">Step 1: Niche button se photo/video chunein</p>
    
    <input type="file" id="fileInput" accept="image/*,video/*"> 
    
    <p style="color: #ccc; margin-top: 20px;">Step 2: Upload button dabayein</p>
    <button class="btn" style="background: #00ffa3; color: #000;" onclick="uploadFile()">Generate Earning Link</button>
    
    <div id="linkOutput">
        <p style="color: #fff;">‚úÖ Link Taiyar Hai! Ise Copy Karein:</p>
        <p id="finalURL" style="background: #111; padding: 10px; border-radius: 5px; color: #00ffa3;"></p>
        <button class="btn" onclick="copyLink()" style="background: #fff; color: #000; padding: 8px;">Copy Link</button>
    </div>
</div>

<div class="user-box" id="userPanel">
    <script type='text/javascript' src='//pl25732282.effectivegatecpm.com/6d/5a/e2/6d5ae25a8b0c2974cabf7d073c7cc9f8.js'></script>
    
    <h3 id="head" style="color: #ff4d4d;">üîí FILE LOCKED</h3>
    <p style="font-size: 13px; color: #aaa;">Is media ko dekhne ke liye Unlock button dabayein</p>
    
    <img id="p" style="display:none;"> 
    <video id="v" style="display:none;" playsinline loop controlsList="nodownload"></video>
    
    <button id="unBtn" class="btn" onclick="startAds()">UNLOCK TO VIEW</button>
</div>

<script>
    // AAPKI DETAILS
    const CLOUD_NAME = "dn10tsupa"; 
    const UPLOAD_PRESET = "dn10tsupa"; 

    const urlParams = new URLSearchParams(window.location.search);
    const m = urlParams.get('m');

    // Link detect hone par user view dikhao
    if (m) {
        document.getElementById('adminPanel').style.display = 'none';
        document.getElementById('userPanel').style.display = 'block';
        if (m.match(/\.(mp4|mov|webm|m4v)/i)) {
            const v = document.getElementById('v'); v.src = m; v.style.display = 'block';
        } else {
            const p = document.getElementById('p'); p.src = m; p.style.display = 'block';
        }
    }

    async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        
        if (!file) {
            alert("Bhai, pehle gallery se photo toh select karo!");
            return;
        }

        const btn = document.querySelector(".admin-box .btn");
        btn.innerText = "Processing... Wait Karo";
        btn.disabled = true;

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        try {
            const resourceType = file.type.startsWith('video') ? 'video' : 'image';
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${resourceType}/upload`, { 
                method: "POST", 
                body: formData 
            });
            const data = await res.json();

            if(data.secure_url) {
                const myLink = window.location.origin + "/?m=" + data.secure_url;
                document.getElementById('finalURL').innerText = myLink;
                document.getElementById('linkOutput').style.display = 'block';
                alert("Mubarak ho! Link ban gaya.");
            } else {
                alert("Upload failed! Check your Cloudinary settings.");
            }
        } catch (e) {
            alert("Error! Network check karein.");
        } finally {
            btn.innerText = "Generate Earning Link";
            btn.disabled = false;
        }
    }

    function startAds() {
        // Ads khulegi
        window.open('ads.html', '_blank');
        
        let sec = 10;
        const b = document.getElementById('unBtn');
        b.disabled = true;
        
        let timer = setInterval(() => {
            sec--;
            b.innerText = `Unlocking in ${sec}s...`;
            if(sec <= 0) {
                clearInterval(timer);
                document.getElementById('p').style.filter = "blur(0px)";
                document.getElementById('v').style.filter = "blur(0px)";
                if(document.getElementById('v').src) document.getElementById('v').play();
                b.style.display = 'none';
                document.getElementById('head').innerText = "üîì UNLOCKED";
                document.getElementById('head').style.color = "#00ffa3";
            }
        }, 1000);
    }

    function copyLink() {
        const text = document.getElementById('finalURL').innerText;
        navigator.clipboard.writeText(text);
        alert("Link Copy Ho Gaya!");
    }
</script>
</body>
  </html>
