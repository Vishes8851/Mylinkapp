<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>‚ñ∂Ô∏è VIRAL VIDEO UNLOCKED</title>
    <meta property="og:title" content="üî• VIRAL VIDEO UNLOCKED">
    <meta property="og:image" content="https://res.cloudinary.com/dn10tsupa/image/upload/v1/viral_thumb.jpg">
    <meta property="og:type" content="video.other">

    <style>
        /* Ads ke waqt back/scroll rokne ke liye */
        html, body { 
            background: #000; color: #fff; margin: 0; padding: 0;
            width: 100%; height: 100%; overflow: hidden;
            touch-action: none; 
        }
        
        #playerBox { width: 100%; height: 100vh; position: relative; }
        #mainMedia { width: 100%; height: 100%; object-fit: cover; }
        
        /* Fast Ad Layer (Direct Entry) */
        #adLayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; }
        #adFrame { width: 100%; height: 100%; border: none; }
        
        /* 10s Timer Button (Hindi & English) */
        #actionBtn { 
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); 
            background: rgba(40, 40, 40, 0.95); color: #fff; padding: 18px 35px; 
            border: 2px solid #fff; z-index: 1000; font-weight: bold; border-radius: 12px; 
            font-size: 16px; min-width: 290px; text-align: center; box-shadow: 0 0 15px #000;
        }
    </style>
</head>
<body>

<div id="userView" style="display:none;">
    <div id="playerBox">
        <video id="mainMedia" loop muted playsinline></video>
        <div id="adLayer">
            <iframe id="adFrame" loading="eager" allow="autoplay"></iframe>
            <div id="actionBtn">ADS LOADING... PLEASE WAIT 10s</div>
        </div>
    </div>
</div>

<div id="adminArea">
    <div id="loginBox" style="padding: 50px 20px; text-align: center;">
        <h2 style="font-family: serif;">üîê Admin Login</h2>
        <input type="password" id="passInput" placeholder="Password: 123456" style="padding:12px; width:70%; margin-bottom:15px; border-radius:5px; border:none;">
        <br>
        <button onclick="checkPass()" style="padding:12px 30px; background:#f00; color:#fff; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">LOGIN</button>
    </div>
</div>

<script>
    const ADMIN_PASSWORD = "123456"; 
    const AD_LINK = "https://www.effectivegatecpm.com/n1142d7c5v?key=41bc70c49790bd21e2c627fcefc7f3d7"; 

    const params = new URLSearchParams(window.location.search);
    const vUrl = params.get('v');
    
    // User ke liye direct ad chalao
    if(vUrl) {
        document.getElementById('adminArea').style.display = 'none';
        document.getElementById('userView').style.display = 'block';
        document.getElementById('mainMedia').src = vUrl;
        startSuperFastAd(); 
    }

    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASSWORD) {
            alert("Admin Access Granted!"); // Jo screenshot me dikh raha hai
            // Baaki upload code yahan add ho jayega
        } else { alert("Wrong Password!"); }
    }

    function startSuperFastAd() {
        const adFrame = document.getElementById('adFrame');
        const btn = document.getElementById('actionBtn');
        
        adFrame.src = AD_LINK; // Ad turant load hogi
        
        let s = 10;
        let t = setInterval(() => {
            s--;
            btn.innerText = "WAIT: " + s + "s FOR CONTENT";
            
            if(s <= 0) {
                clearInterval(t);
                // 10 second complete hone ke baad hi skip
                btn.innerHTML = "WATCH NOW / ABHI DEKHO ‚è©";
                btn.style.background = "#0f0";
                btn.style.color = "#000";
                btn.style.cursor = "pointer";
                btn.onclick = () => {
                    document.getElementById('adLayer').style.display = 'none';
                    document.body.style.overflow = "auto"; // UI lock hatao
                    document.getElementById('mainMedia').muted = false;
                    document.getElementById('mainMedia').play(); 
                };
            }
        }, 1000);
    }
</script>
</body>
</html>
