<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Media Unlocker</title>
    <style>
        body { background: #080808; color: #fff; font-family: sans-serif; text-align: center; padding: 15px; margin: 0; }
        .box { background: #151515; padding: 20px; border-radius: 20px; border: 2px solid #00ffa3; margin-top: 15px; box-shadow: 0 0 15px rgba(0,255,163,0.2); }
        img, video { width: 100%; border-radius: 15px; filter: blur(20px); margin-top: 10px; transition: 0.8s; border: 1px solid #333; }
        
        .btn { background: #0084ff; color: #fff; border: none; padding: 16px; border-radius: 12px; cursor: pointer; width: 100%; margin-top: 15px; font-weight: bold; font-size: 18px; box-shadow: 0 4px 10px rgba(0,132,255,0.3); }
        
        #timerSection { display: none; margin-top: 20px; }
        .circle-timer { 
            width: 80px; height: 80px; border: 4px solid #00ffa3; border-radius: 50%; 
            line-height: 80px; font-size: 30px; margin: 10px auto; font-weight: bold; color: #00ffa3;
            box-shadow: 0 0 10px #00ffa3;
        }

        #openBtn { 
            display: none; background: #00ffa3; color: #000; border: none; 
            padding: 18px; border-radius: 12px; width: 100%; margin-top: 15px; 
            font-weight: bold; font-size: 20px; cursor: pointer;
            animation: bounce 1s infinite;
        }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-5px);} }
    </style>
</head>
<body>

<div id="userPanel" class="box" style="display:none;">
    <h3 id="head" style="color: #00ffa3;">ðŸ”’ SECURE FILE</h3>
    <p style="font-size:13px; color:#aaa; margin-bottom:15px;">Unlock karne ke liye niche click karein</p>

    <img id="p" style="display:none;"> 
    <video id="v" style="display:none;" playsinline loop muted></video>

    <button id="unBtn" class="btn" onclick="startFastSystem()">UNLOCK & VIEW (15s)</button>

    <div id="timerSection">
        <div class="circle-timer" id="seconds">15</div>
        <p style="font-size:14px; color:#eee;">Vigyapan Load Ho Raha Hai...<br><i>Ad is loading, please wait</i></p>
    </div>

    <button id="openBtn" onclick="revealNow()">âœ… VIEW FILE / DEKHEIN</button>
    
    <script type='text/javascript' src='//pl25732282.effectivegatecpm.com/6d/5a/e2/6d5ae25a8b0c2974cabf7d073c7cc9f8.js'></script>
</div>

<div id="loginBox" style="margin-top:50px;">
    <input type="password" id="pass" placeholder="Admin Pass" style="padding:10px; border-radius:5px; border:none;">
    <button onclick="checkPass()" style="padding:10px; background:#333; color:#fff; border:none; border-radius:5px;">Login</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const m = urlParams.get('m');

    if (m) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('userPanel').style.display = 'block';
        if (m.match(/\.(mp4|mov|webm)/i)) {
            const v = document.getElementById('v'); v.src = m; v.style.display = 'block';
        } else {
            const p = document.getElementById('p'); p.src = m; p.style.display = 'block';
        }
    }

    function startFastSystem() {
        // Background mein Adsterra khulega
        window.open('https://www.google.com', '_blank'); // Iski jagah apna Direct Link daal dena

        document.getElementById('unBtn').style.display = 'none';
        document.getElementById('timerSection').style.display = 'block';
        
        let timeLeft = 15; // Sirf 15 second
        let countdown = setInterval(() => {
            timeLeft--;
            document.getElementById('seconds').innerText = timeLeft;
            
            if(timeLeft <= 0) {
                clearInterval(countdown);
                document.getElementById('timerSection').style.display = 'none';
                document.getElementById('openBtn').style.display = 'block';
            }
        }, 1000);
    }

    function revealNow() {
        document.getElementById('p').style.filter = "blur(0px)";
        document.getElementById('v').style.filter = "blur(0px)";
        if(document.getElementById('v').src) {
            document.getElementById('v').muted = false;
            document.getElementById('v').play();
        }
        document.getElementById('openBtn').style.display = 'none';
        document.getElementById('head').innerText = "ðŸ”“ UNLOCKED";
    }

    function checkPass() {
        if(document.getElementById('pass').value === "1234") {
            window.location.href = "upload.html"; // Ya jo bhi aapka admin page hai
        }
    }
</script>
</body>
</html>
