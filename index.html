<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Media Manager</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; margin: 0; padding: 15px; overflow-x: hidden; }
        .box { background: #111; padding: 25px; border-radius: 20px; border: 2px solid #00ffa3; margin-top: 20px; box-shadow: 0 0 20px rgba(0,255,163,0.1); }
        img, video { width: 100%; border-radius: 15px; filter: blur(35px); transition: 1.5s ease-in-out; margin-top: 15px; border: 1px solid #333; }
        
        .main-btn { background: linear-gradient(45deg, #0084ff, #00c2ff); color: #fff; border: none; padding: 18px; border-radius: 12px; width: 100%; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 20px; box-shadow: 0 5px 15px rgba(0,132,255,0.4); }
        
        #timerBox { display: none; margin-top: 25px; padding: 20px; background: #1a1a1a; border-radius: 15px; border: 1px dashed #555; }
        .count { font-size: 50px; color: #00ffa3; font-weight: bold; display: block; margin: 10px 0; }
        
        #unlockBtn { 
            display: none; background: #00ffa3; color: #000; border: none; padding: 20px; 
            border-radius: 12px; width: 100%; font-weight: bold; font-size: 22px; 
            margin-top: 20px; cursor: pointer; animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        
        .admin-login { margin-top: 50px; opacity: 0.5; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; width: 60%; }
    </style>
</head>
<body>

<div id="userView" class="box" style="display:none;">
    <h2 id="status" style="color: #ff4d4d; letter-spacing: 1px;">ðŸ”’ MEDIA LOCKED</h2>
    <p style="color: #aaa; font-size: 14px;">Unlock karne ke liye niche button dabayein</p>
    
    <img id="myPhoto" style="display:none;">
    <video id="myVideo" style="display:none;" playsinline loop muted></video>

    <button id="startBtn" class="main-btn" onclick="triggerAd()">ðŸš€ UNLOCK & VIEW (8 Sec Ad)</button>

    <div id="timerBox">
        <p style="margin:0;">Vigyapan chal raha hai... Wait karein</p>
        <span class="count" id="timer">8</span>
        <p style="font-size: 12px; color: #888;">Back na karein, file taiyar ho rahi hai...</p>
    </div>

    <button id="unlockBtn" onclick="finishUnlock()">âœ… DEKHEIN / VIEW NOW</button>
</div>

<div id="adminLogin" class="admin-login">
    <input type="password" id="pass" placeholder="Admin Password">
    <button onclick="checkAdmin()" style="padding:10px; border-radius:8px; cursor:pointer;">Login</button>
</div>

<script>
    // URL se media nikalna
    const params = new URLSearchParams(window.location.search);
    const mediaUrl = params.get('m');

    if (mediaUrl) {
        document.getElementById('adminLogin').style.display = 'none';
        document.getElementById('userView').style.display = 'block';
        
        if (mediaUrl.match(/\.(mp4|mov|webm|m4v)/i)) {
            const v = document.getElementById('myVideo');
            v.src = mediaUrl;
            v.style.display = 'block';
        } else {
            const p = document.getElementById('myPhoto');
            p.src = mediaUrl;
            p.style.display = 'block';
        }
    }

    function triggerAd() {
        // 1. Adsterra Direct Link (Ise apne direct link se badlein)
        window.open('https://www.google.com', '_blank'); 

        // 2. Start Timer on current page
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('timerBox').style.display = 'block';

        let seconds = 8;
        let countdown = setInterval(() => {
            seconds--;
            document.getElementById('timer').innerText = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                document.getElementById('timerBox').style.display = 'none';
                document.getElementById('unlockBtn').style.display = 'block';
            }
        }, 1000);
    }

    function finishUnlock() {
        // Blur hatana
        const p = document.getElementById('myPhoto');
        const v = document.getElementById('myVideo');
        
        p.style.filter = "blur(0px)";
        v.style.filter = "blur(0px)";
        
        if (v.src) {
            v.muted = false;
            v.play();
        }
        
        document.getElementById('unlockBtn').style.display = 'none';
        document.getElementById('status').innerText = "ðŸ”“ UNLOCKED";
        document.getElementById('status').style.color = "#00ffa3";
    }

    function checkAdmin() {
        if(document.getElementById('pass').value === "1234") {
            alert("Admin features loading...");
            // Yahan aap upload wala code wapas daal sakte hain
        }
    }
</script>

<script type='text/javascript' src='//pl25732282.effectivegatecpm.com/6d/5a/e2/6d5ae25a8b0c2974cabf7d073c7cc9f8.js'></script>

</body>
</html>
