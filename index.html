<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Media Unlocker</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 15px; }
        .box { background: #111; padding: 25px; border-radius: 20px; border: 2px solid #00ffa3; margin-top: 15px; }
        img, video { width: 100%; border-radius: 15px; filter: blur(40px); margin-top: 15px; border: 1px solid #333; pointer-events: none; }
        
        /* UNLOCK BUTTON */
        .unlock-btn { 
            background: linear-gradient(45deg, #ff0055, #ff5500); color: #fff; 
            border: none; padding: 20px; border-radius: 12px; width: 100%; 
            font-weight: bold; font-size: 20px; cursor: pointer; margin-top: 20px;
        }

        /* TIMER BOX */
        #timerBox { display: none; margin-top: 20px; padding: 20px; border: 2px dashed #444; border-radius: 15px; }
        #countdown { font-size: 60px; color: #00ffa3; font-weight: bold; display: block; }

        /* FINAL VIEW BUTTON */
        #finalViewBtn { 
            display: none; background: #00ffa3; color: #000; border: none; 
            padding: 20px; border-radius: 12px; width: 100%; font-weight: bold; 
            font-size: 22px; cursor: pointer; margin-top: 20px;
            box-shadow: 0 0 20px #00ffa3;
        }
    </style>
</head>
<body>

<div id="userPanel" class="box" style="display:none;">
    <h2 id="statusTitle" style="color: #ff4d4d;">ðŸ”’ CONTENT SECURED</h2>
    
    <img id="p" style="display:none;"> 
    <video id="v" style="display:none;" playsinline loop muted></video>

    <button id="step1Btn" class="unlock-btn" onclick="startSystem()">WATCH AD TO UNLOCK (10s)</button>

    <div id="timerBox">
        <p>Vigyapan Chal Raha Hai...</p>
        <span id="countdown">10</span>
        <p style="font-size: 12px; color: #888;">Wait karein, file taiyar ho rahi hai</p>
    </div>

    <button id="finalViewBtn" onclick="revealMedia()">âœ… VIEW ORIGINAL FILE</button>
</div>

<div id="loginBox" style="margin-top: 100px; opacity: 0.3;">
    <input type="password" id="p_check" placeholder="Pass">
    <button onclick="doLogin()">In</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const m = urlParams.get('m');

    // Link detect karna
    if (m) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('userPanel').style.display = 'block';
        if (m.match(/\.(mp4|mov|webm|m4v)/i)) {
            const v = document.getElementById('v'); v.src = m; v.style.display = 'block';
        } else {
            const p = document.getElementById('p'); p.src = m; p.style.display = 'block';
        }
    }

    function startSystem() {
        // 1. Adsterra Direct Link khulna (Ise change karein apne link se)
        window.open('https://www.google.com', '_blank');

        // 2. Timer start
        document.getElementById('step1Btn').style.display = 'none';
        document.getElementById('timerBox').style.display = 'block';

        let s = 10;
        let t = setInterval(() => {
            s--;
            document.getElementById('countdown').innerText = s;
            if (s <= 0) {
                clearInterval(t);
                document.getElementById('timerBox').style.display = 'none';
                document.getElementById('finalViewBtn').style.display = 'block';
            }
        }, 1000);
    }

    function revealMedia() {
        // User ne click kiya, ab blur hatao
        const photo = document.getElementById('p');
        const video = document.getElementById('v');
        
        photo.style.filter = "blur(0px)";
        video.style.filter = "blur(0px)";
        
        if (video.src) {
            video.muted = false;
            video.play();
        }
        
        document.getElementById('finalViewBtn').style.display = 'none';
        document.getElementById('statusTitle').innerText = "ðŸ”“ UNLOCKED";
        document.getElementById('statusTitle').style.color = "#00ffa3";
    }

    function doLogin() {
        if(document.getElementById('p_check').value === "1234") {
            alert("Admin Access OK");
        }
    }
</script>

<script type='text/javascript' src='//pl25732282.effectivegatecpm.com/6d/5a/e2/6d5ae25a8b0c2974cabf7d073c7cc9f8.js'></script>

</body>
</html>
