<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>üî• VIRAL VIDEO</title>
    <meta property="og:title" content="üî• VIRAL VIDEO">
    <meta property="og:description" content="‚ñ∂Ô∏è Tap to watch (High Quality)">
    <meta id="fbImg" property="og:image" content="https://res.cloudinary.com/dn10tsupa/image/upload/e_blur:2000,f_jpg/v1/thumb.jpg">
    <meta property="og:type" content="video.other">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: sans-serif; overflow: hidden; }
        #userView { display: none; width: 100%; height: 100vh; position: relative; }
        #mainMedia { width: 100%; height: 100%; object-fit: cover; filter: blur(60px); transition: filter 0.8s ease; }
        
        /* üí∞ ALL-OVER CLICKABLE AD LAYER */
        #adLayer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); z-index: 10000; cursor: pointer; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        iframe { width: 1px; height: 1px; opacity: 0; position: absolute; pointer-events: none; }
        
        #timerBtn { 
            background: #f00; color: #fff; padding: 20px 40px; border-radius: 50px; 
            font-weight: bold; font-size: 22px; box-shadow: 0 0 30px rgba(255,0,0,0.7);
            text-align: center; border: 2px solid #fff;
        }
        .tap-hint { margin-top: 20px; font-size: 16px; color: #fff; text-transform: uppercase; letter-spacing: 1px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* üë®‚Äçüíª ADMIN PANEL */
        #adminArea { padding: 40px 20px; background: #111; text-align: center; min-height: 100vh; color: #fff; }
        .admin-card { background: #222; padding: 25px; border-radius: 20px; border: 1px solid #444; max-width: 400px; margin: auto; }
        input { width: 85%; padding: 15px; margin: 15px 0; border-radius: 10px; border: 1px solid #555; background: #333; color: #fff; }
        button { width: 90%; padding: 16px; background: #0f0; color: #000; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; }
        #resBox { display: none; margin-top: 25px; padding: 15px; border: 2px dashed #0f0; border-radius: 10px; background: #000; }
    </style>
</head>
<body onclick="handleInteraction()">

    <div id="userView">
        <video id="mainMedia" loop playsinline muted></video>
        <div id="adLayer">
            <div id="timerBtn">TAP TO PLAY üîä</div>
            <p class="tap-hint">Click anywhere to start video</p>
            <iframe id="adFrame" src="about:blank"></iframe>
        </div>
    </div>

    <div id="adminArea">
        <div id="loginBox" class="admin-card">
            <h2 style="color:#0f0;">üîë ADMIN ACCESS</h2>
            <input type="password" id="passInput" placeholder="Enter Password">
            <button onclick="checkPass()">LOGIN PANEL</button>
        </div>

        <div id="uploadSection" style="display:none;" class="admin-card">
            <h2 style="color:#008cff;">üöÄ VIRAL LINK GEN</h2>
            <p style="font-size: 14px; color: #bbb;">Upload video for auto-blur link</p>
            <input type="file" id="mediaInput" accept="video/*">
            <button id="genBtn" onclick="uploadAndGen()">CREATE BLUR LINK</button>
            <div id="resBox">
                <p style="color:#0f0; font-weight:bold;">‚úÖ Link Ready!</p>
                <input type="text" id="finalLink" readonly style="font-size:12px; color:#0f0; border:none; background:transparent; width:100%; text-align:center;">
                <button onclick="copyLink()" style="background:#008cff; color:#fff; margin-top:15px;">COPY LINK</button>
            </div>
        </div>
    </div>

<script>
    const AD_URL = "https://omg10.com/4/10641475"; // Monetag Ad Link
    const vUrl = new URLSearchParams(window.location.search).get('v');
    const customImg = new URLSearchParams(window.location.search).get('img');
    let hasInteracted = false;

    window.onload = function() {
        if(vUrl) {
            document.getElementById('adminArea').remove();
            document.getElementById('userView').style.display = 'block';
            if(customImg) document.getElementById('fbImg').setAttribute("content", decodeURIComponent(customImg));
            
            const video = document.getElementById('mainMedia');
            video.src = vUrl;
            video.play().catch(() => { console.log("Waiting for click..."); });
        }
    };

    // ‚ö° FULL SCREEN CLICK LOGIC
    function handleInteraction() {
        if(vUrl && !hasInteracted) {
            const video = document.getElementById('mainMedia');
            video.muted = false; // üîä Unmute on click
            video.play();

            // üí∞ OPEN AD IN NEW TAB
            window.open(AD_URL, '_blank');
            hasInteracted = true;

            startCountdown();
        }
    }

    function startCountdown() {
        let s = 10;
        const btn = document.getElementById('timerBtn');
        const hint = document.querySelector('.tap-hint');
        hint.innerText = "Loading video... please wait";

        let t = setInterval(() => {
            s--;
            btn.innerText = "STARTING IN: " + s + "s";
            if(s <= 0) {
                clearInterval(t);
                // üé¨ AUTO-PLAY & UNBLUR
                document.getElementById('adLayer').style.display = 'none';
                document.getElementById('mainMedia').style.filter = 'none';
            }
        }, 1000);
    }

    // --- ADMIN FUNCTIONS ---
    function checkPass() {
        if(document.getElementById('passInput').value === "123456") {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        }
    }

    async function uploadAndGen() {
        const file = document.getElementById('mediaInput').files[0];
        if(!file) return alert("Select Video!");
        document.getElementById('genBtn').innerText = "Generating Strong Blur... ‚ö°";
        
        const fd = new FormData();
        fd.append("file", file); fd.append("upload_preset", "dn10tsupa");

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/dn10tsupa/upload`, { method: "POST", body: fd });
            const data = await res.json();
            
            // üî• BACK TO ORIGINAL STRONG BLUR LOGIC
            const blurUrl = `https://res.cloudinary.com/dn10tsupa/video/upload/e_blur:2000,so_0,f_jpg/v${data.version}/${data.public_id}.jpg`;
            
            document.getElementById('finalLink').value = window.location.origin + "/?v=" + data.secure_url + "&img=" + encodeURIComponent(blurUrl);
            document.getElementById('resBox').style.display = 'block';
            document.getElementById('genBtn').innerText = "GENERATE ANOTHER";
        } catch (e) { alert("Upload Failed!"); }
    }

    function copyLink() {
        const c = document.getElementById("finalLink");
        c.select(); document.execCommand("copy");
        alert("Viral Blur Link Copied! ‚úÖ");
    }
</script>
</body>
</html>
