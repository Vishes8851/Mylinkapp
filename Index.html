<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Viewer</title>
    
    <script type='text/javascript' src='//pl25732282.effectivegatecpm.com/6d/5a/e2/6d5ae25a8b0c2974cabf7d073c7cc9f8.js'></script>

    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .box { max-width: 400px; margin: auto; background: #111; padding: 20px; border-radius: 20px; border: 1px solid #333; }
        
        /* User ko pehle blur dikhega */
        img, video { width: 100%; border-radius: 12px; filter: blur(55px); transition: 2s ease; }
        
        .btn { background: #0084ff; color: #fff; border: none; padding: 18px 40px; border-radius: 50px; font-size: 18px; font-weight: bold; margin-top: 25px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,132,255,0.3); }
        .timer-text { display: none; margin-top: 15px; font-size: 16px; color: #ffcc00; }
    </style>
</head>
<body>
    <div class="box">
        <h3 id="main-title">üîê CONTENT LOCKED</h3>
        <img id="myPic" src="">
        <video id="myVid" playsinline loop style="display:none;"></video>
        
        <div id="action-zone">
            <button class="btn" onclick="startUnlock()">UNLOCK TO VIEW</button>
        </div>
        <div id="timer-box" class="timer-text">Unlocking: <span id="countdown">10</span>s</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const media = urlParams.get('m');
        const img = document.getElementById('myPic');
        const vid = document.getElementById('myVid');

        if (media) {
            if (media.match(/\.(mp4|mov|webm|m4v)/i)) {
                vid.src = media; vid.style.display = 'block'; img.style.display = 'none';
            } else {
                img.src = media;
            }
        }

        function startUnlock() {
            // Button click par Ads apne aap trigger honge (Popunder script ki wajah se)
            
            // UI Change
            document.getElementById('action-zone').style.display = 'none';
            document.getElementById('timer-box').style.display = 'block';
            
            let timeLeft = 10; // Sirf 10 second ka wait
            let timer = setInterval(() => {
                timeLeft--;
                document.getElementById('countdown').innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showContent();
                }
            }, 1000);
        }

        function showContent() {
            document.getElementById('timer-box').style.display = 'none';
            document.getElementById('main-title').innerText = "üîì UNLOCKED";
            img.style.filter = "blur(0px)";
            vid.style.filter = "blur(0px)";
            if(vid.src) vid.play();
        }
    </script>
</body>
</html>
