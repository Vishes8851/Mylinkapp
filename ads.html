<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script type='text/javascript' src='//pl28732282.effectivegatecpm.com/6d/5a/e2/6d5ae25a8b0c2974cabf7d073c7cc9f8.js'></script>
    <style>
        body { background: #000; color: #00ffcc; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; cursor: pointer; margin: 0; text-align: center; }
        .btn { border: 2px solid #00ffcc; padding: 20px 40px; border-radius: 50px; font-size: 20px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; box-shadow: 0 0 15px #00ffcc; }
    </style>
</head>
<body onclick="redirectNow()">

    <div class="btn">Click Here to View</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const target = urlParams.get('url');

        // 1. Agar user click kare toh turant redirect
        function redirectNow() {
            if (target) {
                window.open(target, '_self'); 
            }
        }

        // 2. AGAR REDIRECT NA HO (BACKUP TIMER)
        // Ye 3 second baad apne aap photo khol dega chahe ad dikhe ya na dikhe
        setTimeout(function() {
            if (target) {
                window.location.replace(target);
            }
        }, 3000); 
    </script>
</body>
</html>
