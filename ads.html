<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Photo...</title>
    <script type='text/javascript' src='//pl28732282.effectivegatecpm.com/6d/5a/e2/6d5ae25a8b0c2974cabf7d073c7cc9f8.js'></script>
    <style>
        body { background: #000; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; cursor: pointer; margin: 0; }
        .box { text-align: center; border: 2px solid #00ffcc; padding: 30px; border-radius: 15px; }
    </style>
</head>
<body onclick="startRedirect()">
    <div class="box">
        <h2>PHOTO IS READY</h2>
        <p>Tap anywhere to view full photo</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const target = urlParams.get('url');

        function startRedirect() {
            if (target) {
                // Turant redirect karega tap karte hi
                window.location.href = target;
            }
        }

        // Agar 5 second tak koi tap na kare, toh auto-redirect
        setTimeout(() => {
            if (target) window.location.href = target;
        }, 5000);
    </script>
</body>
</html>
