<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Is Ready!</title>
    
    <script type='text/javascript' src='//pl28732282.effectivegatecpm.com/6d/5a/e2/6d5ae25a8b0c2974cabf7d073c7cc9f8.js'></script>
    
    <style>
        body { background: #000; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; cursor: pointer; margin: 0; text-align: center; }
        .box { border: 1px solid #222; padding: 40px; border-radius: 15px; background: #0a0a0a; }
        h2 { color: #2ea043; }
    </style>
</head>
<body onclick="goNow()">
    <div class="box">
        <p>CONTENT DECRYPTED!</p>
        <h2>TAP ANYWHERE TO VIEW</h2>
        <p style="font-size: 12px; color: #555;">(Ad will open in background)</p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const target = urlParams.get('url');
        function goNow() {
            if(target) {
                // Background mein ad chalega aur user asli link par pahunch jayega
                setTimeout(() => { window.location.replace(target); }, 200);
            }
        }
        // Safety: Click na hone par 5 sec mein auto-redirect
        setTimeout(() => { if(target) window.location.replace(target); }, 5000);
    </script>
</body>
</html>
