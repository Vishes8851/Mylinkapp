<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Is Ready!</title>
    
    <script type='text/javascript' src='//pl28732282.effectivegatecpm.com/6d/5a/e2/6d5ae25a8b0c2974cabf7d073c7cc9f8.js'></script>
    
    <style>
        body { 
            background-color: #000; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: #ffffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            text-align: center;
        }
        .container { padding: 20px; }
        .loading-text { font-size: 20px; margin-bottom: 10px; color: #2ea043; font-weight: bold; }
        .sub-text { font-size: 14px; color: #8b949e; }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #2ea043;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body onclick="handleRedirect()">

    <div class="container">
        <div class="spinner"></div>
        <div class="loading-text">LINK DECRYPTED!</div>
        <div class="sub-text">Tap anywhere on the screen to <br><strong>View Content</strong></div>
    </div>

    <script>
        // URL se asli link nikalne ke liye
        const params = new URLSearchParams(window.location.search);
        const destination = params.get('url');

        function handleRedirect() {
            if (destination) {
                // Background mein ad khulega aur 0.2 second mein user redirect ho jayega
                setTimeout(() => {
                    window.location.replace(destination);
                }, 200);
            }
        }

        // Safe Side: Agar user click na kare toh 5 second baad apne aap bhej do
        setTimeout(() => {
            if (destination) window.location.replace(destination);
        }, 5000);
    </script>

</body>
</html>
