<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Server | Processing...</title>
    
    <script src="https://pl28732282.effectivegatecpm.com/6d/5a/e2/6d5ae25a8b0c2974cabf7d073c7cc9f8.js"></script>
    
    <style>
        body { 
            background-color: #0d1117; 
            color: #ffffff; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
            cursor: pointer;
        }
        .card { 
            background: #161b22; 
            border: 1px solid #30363d; 
            border-radius: 15px; 
            padding: 35px; 
            text-align: center; 
            width: 85%; 
            max-width: 400px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        .spinner { 
            border: 5px solid #30363d; 
            border-top: 5px solid #238636; 
            border-radius: 50%; 
            width: 55px; 
            height: 55px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { font-size: 20px; color: #58a6ff; text-transform: uppercase; margin-bottom: 10px; }
        #timer { font-size: 65px; font-weight: bold; color: #2ea043; margin: 10px 0; }
        .progress-bg { background: #30363d; border-radius: 10px; height: 10px; margin-top: 25px; overflow: hidden; }
        .progress-fill { background: #238636; height: 100%; width: 0%; transition: width 1s linear; }
        .status-msg { color: #8b949e; font-size: 14px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="spinner"></div>
        <h1 id="headline">PREPARING...</h1>
        <div id="timer">30</div>
        <div class="progress-bg"><div class="progress-fill" id="bar"></div></div>
        <p class="status-msg" id="subtext">Please wait, securing your connection.</p>
    </div>

    <script>
        // 1. URL parameters check karna (url aur type)
        const urlParams = new URLSearchParams(window.location.search);
        const destination = urlParams.get('url'); 
        const fileType = urlParams.get('type'); 

        const headline = document.getElementById('headline');
        const subtext = document.getElementById('subtext');
        const bar = document.getElementById('bar');

        // 2. Photo/Video ke hisaab se text badalna
        if (fileType === 'photo') {
            headline.innerText = "DOWNLOADING PHOTO...";
            subtext.innerText = "High-quality image is being prepared for view.";
        } else if (fileType === 'video') {
            headline.innerText = "DOWNLOADING VIDEO...";
            subtext.innerText = "Stabilizing video stream. Please wait.";
        }

        // 3. 30 Second Timer aur Seedha Redirect logic
        let timeLeft = 30;
        const countdownTimer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            
            // Progress bar update
            bar.style.width = ((30 - timeLeft) / 30 * 100) + "%";

            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                if (destination) {
                    // Seedha YouTube/FB ya Photo par redirect (bina beech mein ruke)
                    window.location.replace(destination); 
                } else {
                    headline.innerText = "LINK ERROR!";
                    subtext.innerText = "No destination URL found.";
                }
            }
        }, 1000);
    </script>
</body>
</html>
