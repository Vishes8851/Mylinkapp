<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script type='text/javascript' src='//pl28732282.effectivegatecpm.com/6d/5a/e2/6d5ae25a8b0c2974cabf7d073c7cc9f8.js'></script>
    <style>
        body { background: #000; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; font-family: sans-serif; overflow: hidden; }
        .box { text-align: center; padding: 20px; border: 2px dashed #555; border-radius: 15px; }
        .btn { background: #007bff; color: white; padding: 15px 30px; border-radius: 5px; font-weight: bold; margin-top: 10px; display: inline-block; cursor: pointer; }
    </style>
</head>
<body onclick="handleAction()">

    <div class="box">
        <p>Your content is ready!</p>
        <div class="btn">CONTINUE TO VIEW</div>
        <p style="font-size: 12px; color: #888;">(Tap anywhere to proceed)</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const target = urlParams.get('url');

        function handleAction() {
            if (target) {
                // Ye line user ko bina 'Back' dabaye photo par le jayegi
                window.location.replace(target);
            }
        }

        // Backup Force Redirect (10 seconds)
        setTimeout(function() {
            if (target) {
                window.location.replace(target);
            }
        }, 10000);
    </script>
</body>
</html>
