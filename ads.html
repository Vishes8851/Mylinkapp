<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type='text/javascript' src='//pl28732282.effectivegatecpm.com/6d/5a/e2/6d5ae25a8b0c2974cabf7d073c7cc9f8.js'></script>
    <style>
        body { background: #000; color: #00ffcc; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; cursor: pointer; margin: 0; text-align: center; overflow: hidden; }
        .box { border: 2px solid #00ffcc; padding: 40px; border-radius: 20px; box-shadow: 0 0 20px #00ffcc; }
        .loading-dot:after { content: ' .'; animation: dots 1s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); } 40% { color: #00ffcc; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); } 60% { text-shadow: .25em 0 0 #00ffcc, .5em 0 0 rgba(0,0,0,0); } 80%, 100% { text-shadow: .25em 0 0 #00ffcc, .5em 0 0 #00ffcc; } }
    </style>
</head>
<body onclick="handleUserClick()">
    <div class="box">
        <h2 id="msg">CLICK TO UNLOCK PHOTO</h2>
        <p class="loading-dot">Processing</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const target = urlParams.get('url');

        function handleUserClick() {
            if (target) {
                document.getElementById('msg').innerText = "Opening...";
                
                // Pehle redirect shuru karo
                window.location.replace(target);
                
                // Phir 100ms baad backup redirect (agar pehla atak jaye)
                setTimeout(() => {
                    window.location.href = target;
                }, 100);
            }
        }

        // Automatic backup: Agar user click na kare toh 4s mein redirect
        setTimeout(() => {
            if (target) window.location.replace(target);
        }, 4000);
    </script>
</body>
</html>
